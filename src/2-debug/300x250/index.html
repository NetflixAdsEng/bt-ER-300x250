	<script type="text/javascript">
		var global = this

var netflixPreloader



		/* -- LAUNCH --------------------------------------------

		// immediatelly invoked in inline_entry (node_modules/ad-entry/index.js)
		function prepareIndex() {
			console.log('Index.prepareIndex()')
			return new Promise(function (resolve) {
				/*-- Red.Network.onload.start --*/
				resolve()
				/*-- Red.Network.onload.end --*/

				netflixPreloader = document.createElement('netflix-preloader')
				netflixPreloader.id = 'netflix-preloader'
				netflixPreloader.setAttribute('width', adParams.adWidth)
				netflixPreloader.setAttribute('height', adParams.adHeight)
				netflixPreloader.setAttribute('bg-color', assets.preloader.backgroundColor)
				netflixPreloader.setAttribute('frame-color', document.getElementById('preloader').style.borderColor)
				document.getElementById('preloader').appendChild(netflixPreloader)
				/*-- Red.Network.onload.start --*/
				resolve()
				/*-- Red.Network.onload.end --*/


			}, function (error) {
				global.failAd()
			})
		}

		// ad-params
		function prepareAdParamsMisc() {
			console.log('Index.prepareAdParamsMisc()')
			return new Promise(function (resolve) {
				resolve()

			}, function (error) {
				global.failAd()
			})
		}

		// preloader
		function preparePreloadMisc() {
			console.log('Index.preparePreloadMisc()')
			return new Promise(function (resolve) {
				resolve()

			}, function (error) {
				global.failAd()
			})
		}
		function removePreloader() {
			console.log('Index.removePreloader()')
			makeAuxClickable()

			var preloader = document.getElementById('preloader')
			if (preloader) {
				var aux = document.getElementById('aux')
				aux.style.display = 'none'
				aux.removeChild(preloader)
			}
		}

		// exits
		function prepareNetworkExit() {
			console.log('Index.prepareNetworkExit()')
			Network = new function () {
					/*-- Red.Network.exit.start --*/
					this.exit = function(clickTag, url) {
						console.log("Network -> NETFLIX_MONET EXIT");
						try { Monet.logEvent('AD_EXIT', { url: url || 'DCS default exit' }); } catch(e) {}
						if (typeof clickTag == "function")
							clickTag.call(this, url);
						else throw new Error("ERROR: clickTag for this platform needs to be a callable function. See <Network> docs.");
					}
					/*-- Red.Network.exit.end --*/	

				this.appendMacro = function (_macro, _clickTag) {
					if (_macro.search(/^%%/) > -1)
						return _clickTag
					else return _macro + _clickTag
				}
			}
		}
		function makeAuxClickable() {
			var aux = document.getElementById('aux')
			aux.setAttribute('onclick', 'handleAuxClick()')
		}

			console.log('Index.handleAuxClick()')
			/*-- Red.Network.exit_aux.start --*/
			Network.exit(clickTag)
			/*-- Red.Network.exit_aux.end --*/

			function logMonetClick(targetId, event) {
				Monet.logEvent('CLICK', {
					src: targetId,
					coords: {
						"x": event.mouse.global.x,
						"y": event.mouse.global.y
					}
				});
			}


		/* -- GLOBAL UTILITIES --------------------------------------------
		 *
		 *
		 */
		function getDeployProfile(id) {
			for (var i = 0; i < environments.length; i++) {
				if (environments[i].id === id) return environments[i]
			}
			return false
		}

		function getQueryParams() {
			var queryParams = {}
			var query = window.location.href.split('?')
			if (query.length > 1) {
				var params = query[1].split('&')
				for (var i in params) {
					var keyValue = params[i].split('=')
					if (keyValue.length == 2)
						queryParams[keyValue[0]] = decodeURIComponent(keyValue[1])
				}
			}
			return queryParams
		}

		function matchProtocolTo(_url) {
			var noProtocol = _url.search(/^\/\//) > -1
			if (_url.search(/^http/) > -1 || noProtocol) {
				var _secure = window.location.href.search(/^https/) > -1 || adParams.forceHttps
				var _httpProtocol = _secure ? 'https://' : 'http://'
				if (noProtocol) {
					_url = _url.replace(/^\/\//, _httpProtocol)
				}
				if (_url.search(/.*edgecastcdn/) > -1) {
					var _edgecastContext = _secure ? 'ne1.' + _url.match(/w(a|p)c/i)[0] + '.' : _url.match(/w(a|p)c\.[a-z0-9]*\./i)[0]
					_url = _httpProtocol + _edgecastContext + 'edgecastcdn' + _url.replace(/.*edgecastcdn/, '')
				}
				else if (_url.search(/.*paramount\.com/) > -1) {
					var _paramountContext = _secure ? 'paramountdlds-a.akamaihd.net' : 'downloads.paramount.com'
					_url = _httpProtocol + _paramountContext + _url.replace(/.*paramount\.com/, '')
				}
				else if (_url.search(/espn\.go\.com/) > -1 || _url.search(/secure\.espncdn\.com/) > -1) {
					_url = 'https://secure.espncdn.com' + _url.replace(/^.*\.com/, '')
				}
				else {
					_url = _url.replace(/^https?\:\/\//i, _httpProtocol)
				}
			}
			return _url
		}

		// check version against
		function isVersionOrNewer(version) {
			const semver = version.split('.').map(function (v) { return parseInt(v) })
			if (adParams.version.major > semver[0]) {
				return true
			} else if (adParams.version.major === semver[0]) {
				if (adParams.version.minor > semver[1]) {
					return true
				} else if (adParams.version.minor > semver[1]) {
					if (adParams.version.patch >= semver[2]) {
						return true
					}
				}
			}
			return false
		}
