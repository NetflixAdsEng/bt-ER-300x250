representing the total saturation of the target. 0 = grayscale, 1 = full, original color\n   @property {boolean} clear\n   a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n   @desc\n   &lt;b>EXAMPLE::&lt;/b>&lt;br>\n   &lt;codeblock>\n   \t// convert to full grayscale\n   \tCanvasColoring.saturation({\n   \t\ttarget: _myCanvasDrawer,\n   \t\tamount: 0,\n   \t});\n   &lt;/codeblock>\n   &lt;br>\n   &lt;img src=\"../docs_images/canvasdrawer/sat.jpg\" />\n   */ /**\n      @memberof CanvasColoring\n      @method contrast\n      @param {object} obj\n      an object with paramaters for overall saturation, see Properties for more info:\n      @property {CanvasDrawer|UICanvas|canvas} target\n      a CanvasDrawer or CANVAS DOM to which the effect is applied\n      @property {number} amount\n      a NUMBER representing the contrast of the target. 0 = no contrast, 1 = original contrast, >1 = more and more, to infinity and beyond!\n      @property {boolean} clear\n      a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n      @desc\n      Change the contrast of the target.\n      &lt;br>&lt;br>\n      &lt;b>EXAMPLE::&lt;/b>&lt;br>\n      &lt;codeblock>\n      \t// get your whites whiter and brights brighter\n      \tCanvasColoring.contrast({\n      \t\ttarget: _myCanvasDrawer,\n      \t\tamount: 10,\n      \t});\n      &lt;/codeblock>\n      &lt;br>\n      &lt;img src=\"../docs_images/canvasdrawer/contrast.jpg\" />\n      */ /**\n         @memberof CanvasColoring\n         @method tint\n         @param {object} obj\n         an object with paramaters for overall saturation, see Properties for more info:\n         @property {CanvasDrawer|UICanvas|canvas} target\n         a CanvasDrawer or CANVAS DOM to which the effect is applied\n         @property {number} amount\n         a NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color tinting\n         @property {string|object} color\n         a HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to tint to. Color-name strings such as 'red' and 'blue' will throw errors\n         @property {boolean} clear\n         a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n         @desc\n         Tint the target uniformly to a given color.\n         &lt;br>&lt;br>\n         &lt;b>EXAMPLE::&lt;/b>&lt;br>\n         &lt;codeblock>\n         \t// tint to GREEN\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: 'rgb(0, 255, 0)',\n         \t\tamount: 1\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintGreen.jpg\" />\n         &lt;br>&lt;br>\n         &lt;codeblock>\n         \t// tint to MAGENTA\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: {\n         \t\t\tr: 255,\n         \t\t\tg: 0,\n         \t\t\tb: 255\n         \t\t},\n         \t\tamount: 1\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintMagenta.jpg\" />\n         &lt;br>&lt;br>\n         &lt;codeblock>\n         \t// 50% tint to BLUE\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: '#0000ff',\n         \t\tamount: 0.5\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintBlue.jpg\" />\n         */ /**\n            @memberof CanvasColoring\n            @method transform\n            @param {object} obj\n            an object with paramaters for overall saturation, see Properties for more info:\n            @property {CanvasDrawer|UICanvas|canvas} target\n            a CanvasDrawer or CANVAS DOM to which the effect is applied\n            @property {number} amount\n            a NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color transform\n            @property {string|object} color\n            a HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to transform to. Color-name strings such as 'red' and 'blue' will throw errors\n            @property {boolean} clear\n            a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects.\n            @desc\n            Color Transforms the target to a given color by pulling colors out of image; preserves shading.\n            &lt;br>&lt;br>\n            &lt;b>EXAMPLE::&lt;/b>&lt;br>\n            &lt;codeblock>\n            \t// pulls all colors EXCEPT for GREEN values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: 'rgb(0, 255, 0)',\n            \t\tamount: 1\n            \t});\n            &lt;/codeblock>\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/transGreen.jpg\" />\n            &lt;br>&lt;br>\n            &lt;codeblock>\n            \t// pulls all colors EXCEPT for RED and BLUE values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: {\n            \t\t\tr: 255,\n            \t\t\tg: 0,\n            \t\t\tb: 255\n            \t\t},\n            \t\tamount: 1\n            \t});\n            &lt;/codeblock>\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/transBlueRed.jpg\" />\n            &lt;br>&lt;br>\n            &lt;codeblock>\n            \t// pulls 50% of all colors EXCEPT for BLUE values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: '#0000ff',\n            \t\tamount: 0.5\n            \t});\n            &lt;/codeblock> Child(View.netflixFonts);\n\t}\n\n\tstatic postMarkup() {\n\t\tconsole.log('Control.postMarkup()');\n\t\t// listen for default exit\n\t\tGesture.add(View.endFrame, GestureEvent.CLICK, Control.handleClick);\n\n\t\tView.endFrame.hide();\n\n\t\tGesture.add(View.endFrame, GestureEvent.OVER, function () {\n\t\t\tView.endFrame.cta.mouseover();\n\t\t});\n\t\tGesture.add(View.endFrame, GestureEvent.OUT, function () {\n\t\t\tView.endFrame.cta.mouseout();\n\t\t});\n\t}\n\n\tstatic handleClick(event) {\n\t\tNetwork.exit(overridePlatformExit, MonetUtils.getDataByKey('Exit_URL'));\n\t}\n\n\tstatic handleMonetLoadComplete(element) {\n\t\tconsole.log('Control.handleMonetLoadComplete()');\n\t\tMonetUtils.setData(element).then(data => {\n\t\t\tconsole.log('\t-> All Netflix web components ready');\n\t\t\t// monet data is now assigned to MonetUtils\n\t\t\tadData.hasFTM = MonetUtils.getDataByKey('FTM');\n\t\t\tadData.hasTuneIn = MonetUtils.getDataByKey('Tune_In');\n\n\t\t\t// Ratings Bug\n\t\t\tadData.hasRatings = MonetUtils.getDataByKey('Ratings_Bug_20x20');\n\n\t\t\t// if any Dynamic images must be loaded from monet\n\t\t\t// but referenced outside a monet component (CanvasImage, UIImage), follow this pattern\n\t\t\t//\n\t\t\t// adData.ratingsSrc = ImageManager.addToLoad(MonetUtils.getDataByKey('Ratings_Bug_20x20'), { forCanvas: false })\n\t\t\t//\n\n\t\t\t// proceed with ad AFTER the setData() Promise has been fulfilled\n\t\t\tImageManager.load(function () {\n\t\t\t\tif (View.intro) View.intro.postMarkupStyling();\n\t\t\t\tView.endFrame.postMarkupStyling();\n\t\t\t\tControl.postMarkup();\n\t\t\t\tAnimation.start();\n\t\t\t});\n\t\t}).catch(err => {\n\t\t\tconsole.log(err);\n\t\t\tglobal.failAd();\n\t\t});\n\t}\n}"},{"id":10,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/common/js/EndFrame/inits/index.js","name":"./1-build/com US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation}\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>WARNING: If you try to apply a blend mode of any kind (masking) to a CanvasImage whose source is an SVG, it will not render properly in FireFox. This is a known browser issue&lt;/b>&lt;br>\n\t\t&lt;ul>\n\t\t\t&lt;li>Try drawing the SVG into a dummy canvas and then use that dummy canvas as the image source in place of the SVG for your masking&lt;/li>\n\t\t\t&lt;li>Use a PNG instead&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>DEFAULT / PLACEMENTS:&lt;/b>&lt;br>\n\t\t&lt;ul>\n\t\t\t&lt;li>NONE&lt;/li>\n\t\t\t&lt;li>UNDER&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\t&lt;b>MASKING BLENDS:&lt;/b>&lt;br>\n\t\t\tUse the existing canvas drawings to act as the mask to the given drawing with this mode:\n\t\t\t&lt;ul>\n\t\t\t\t&lt;li>SOURCE_IN&lt;/li>\n\t\t\t\t&lt;li>SOURCE_OUT&lt;/li>\n\t\t\t\t&lt;li>SOURCE_ATOP&lt;/li>\n\t\t\t&lt;/ul>\n\t\t\t&lt;br>&lt;br>\n\t\t\tUse the given drawing with this mode to act as the mask to existing canvas drawings:\n\t\t\t&lt;ul>\n\t\t\t\t&lt;li>DEST_IN&lt;/li>\n\t\t\t\t&lt;li>DEST_OUT&lt;/li>\n\t\t\t\t&lt;li>DEST_ATOP&lt;/li>\n\t\t\t&lt;/ul>\n\t\t\t&lt;br>&lt;br>\n\t\t\tMiscellaneous:\n\t\t\t&lt;ul>\n\t\t\t\t&lt;li>XOR&lt;/li>\n\t\t\t\t&lt;li>COPY&lt;/li>\n\t\t\t&lt;/ul>\n\t\t\t&lt;br>&lt;br>\n\t\t&lt;b>UNIVERSAL BLEND MODES:&lt;/b>\n\t\t\t&lt;ul>\n\t\t\t\t&lt;li>ADD&lt;/li>\n\t\t\t&lt;/ul>\n\t\t\t&lt;br>&lt;br>\n\t\t&lt;b>NOT SUPPORTED BY THESE BROWSER VERSIONS AND EARLIER:&lt;/b>&lt;br>\n\t\tInternet Explorer, Edge 12, Opera Mini 8, Android Browser 4.3:&lt;/b>\n\t\t\t&lt;ul>\n\t\t\t\t&lt;li>DARKEN&lt;/li>\n\t\t\t\t&lt;li>LIGHTEN&lt;/li>\n\t\t\t\t&lt;li>OVERLAY&lt;/li>\n\t\t\t\t&lt;li>MULTIPLY&lt;/li>\n\t\t\t\t&lt;li>SCREEN&lt;/li>\n\t\t\t\t&lt;li>DODGE&lt;/li>\n\t\t\t\t&lt;li>BURN&lt;/li>\n\t\t\t\t&lt;li>HARD&lt;/li>\n\t\t\t\t&lt;li>SOFT&lt;/li>\n\t\t\t\t&lt;li>DIFFERENCE&lt;/li>\n\t\t\t\t&lt;li>EXCLUSION&lt;/li>\n\t\t\t\t&lt;li>HUE&lt;/li>\n\t\t\t\t&lt;li>SATURATION&lt;/li>\n\t\t\t\t&lt;li>COLOR&lt;/li>\n\t\t\t\t&lt;li>LUMINOSITY&lt;/li>\n\t\t\t&lt;/ul>\n\t\t\t&lt;br>&lt;br>\n*/\n\n/**\n\t\t@memberof CanvasBlendMode\n\t\t@const {string} NONE\n\t\t\tRepresents 'source-over'. Displays the source content over the destination content. This is the default setting.\n\t\t\t&lt;br>\n\t\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_none.jpg\" />\n\t\t@example\n\t\t\tCanvasBlendMode.NONE\n\t*/\nexport const NONE = 'source-over';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} UNDER\n\t\tRepresents 'destination-over'. Displays the destination content over the source content.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_under.jpg\" />\n\t@example\n\t\tCanvasBlendMode.UNDER\n*/\nexport const UNDER = 'destination-over';\n\n// MASKS\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SOURCE_IN\n\t\tRepresents 'source-in'. Displays the source content within the destination content. Only the part of the source content that is INSIDE the destination content is shown, and the destination content is transparent.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_sourceIn.jpg\" />\n\t@example\n\t\tCanvasBlendMode.SOURCE_IN\n*/\nexport const SOURCE_IN = 'source-in';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SOURCE_OUT\n\t\tRepresents 'source-out'. Displays the source content outside of the destination content. Only the part of the source content that is OUTSIDE the destination content is shown, and the destination content is transparent.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_sourceOut.jpg\" />\n\t@example\n\t\tCanvasBlendMode.SOURCE_OUT\n*/\nexport const SOURCE_OUT = 'source-out';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SOURCE_ATOP\n\t\tRepresents 'source-atop'. Displays the destination content on top of the source content. The part of the destination content that is outside the source content is not shown.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_sourceAtop.jpg\" />\n\t@example\n\t\tCanvasBlendMode.SOURCE_ATOP\n*/\nexport const SOURCE_ATOP = 'source-atop';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DEST_IN\n\t\tRepresents 'destination-in'. Displays the destination content within the source content. Only the part of the destination content that is INSIDE the source content is shown, and the source content is transparent.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_destIn.jpg\" />\n\t@example\n\t\tCanvasBlendMode.DEST_IN\n*/\nexport const DEST_IN = 'destination-in';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DEST_OUT\n\t\tRepresents 'destination-out'. Displays the destination content outside of the source content. Only the part of the destination content that is OUTSIDE the source content is shown, and the source content is transparent.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_destOut.jpg\" />\n\t@example\n\t\tCanvasBlendMode.DEST_OUT\n*/\nexport const DEST_OUT = 'destination-out';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DEST_ATOP\n\t\tRepresents 'destination-atop'. Displays the destination content on top of the source content. The part of the destination content that is outside the source content is not shown.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_destAtop.jpg\" />\n\t@example\n\t\tCanvasBlendMode.DEST_ATOP\n*/\nexport const DEST_ATOP = 'destination-atop';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} XOR\n\t\tRepresents 'xor'. Only areas where the destination content and source content do not overlap are displayed. The parts that do overlap are not shown.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_xor.jpg\" />\n\t@example\n\t\tCanvasBlendMode.XOR\n*/\nexport const XOR = 'xor';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} COPY\n\t\tRepresents 'copy'. Displays the source content. The destination content is ignored.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_copy.jpg\" />\n\t@example\n\t\tCanvasBlendMode.COPY\n*/\nexport const COPY = 'copy';\n\n// PROPER BLEND MODES\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} ADD\n\t\tRepresents 'lighter'. Where both shapes overlap, the color is values are added together.\n\t@example\n\t\tCanvasBlendMode.ADD\n*/\nexport const ADD = 'lighter';\n\n// THE FOLLOWING BLEND MODES MIGHT NOT BE SUPPORTED BY INTERNET EXPLORER 11 (and earlier) OR SAFARI\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DARKEN\n\t\tRepresents 'darken'. Retains the darkest pixels of both layers.\n\t@example\n\t\tCanvasBlendMode.DARKEN\n*/\nexport const DARKEN = 'darken';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} LIGHTEN\n\t\tRepresents 'lighten'. Retains the lightest pixels of both layers.\n\t@example\n\t\tCanvasBlendMode.LIGHTEN\n*/\nexport const LIGHTEN = 'lighten';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} OVERLAY\n\t\tRepresents 'overlay'. A combination of multiply and screen. Dark parts on the base layer become darker, and light parts become lighter.\n\t@example\n\t\tCanvasBlendMode.OVERLAY\n*/\nexport const OVERLAY = 'overlay';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} MULTIPLY\n\t\tRepresents 'multiply'. The pixels are of the top layer are multiplied with the corresponding pixel of the bottom layer. A darker picture is the result.\n\t@example\n\t\tCanvasBlendMode.MULTIPLY\n*/\nexport const MULTIPLY = 'multiply';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SCREEN\n\t\tRepresents 'screen'. The pixels are inverted, multiplied, and inverted again. A lighter picture is the result (opposite of multiply)\n\t@example\n\t\tCanvasBlendMode.SCREEN\n*/\nexport const SCREEN = 'screen';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DODGE\n\t\tRepresents 'color-dodge'. Divides the bottom layer by the inverted top layer.\n\t@example\n\t\tCanvasBlendMode.DODGE\n*/\nexport const DODGE = 'color-dodge';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} BURN\n\t\tRepresents 'color-burn'. Divides the inverted bottom layer by the top layer, and then inverts the result.\n\t@example\n\t\tCanvasBlendMode.BURN\n*/\nexport const BURN = 'color-burn';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} HARD\n\tRepresents 'hard-light'. A combination of multiply and screen like overlay, but with top and bottom layer swapped.\n\t@example\n\t\tCanvasBlendMode.HARD\n*/\nexport const HARD = 'hard-light';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SOFT\n\t\tRepresents 'soft-light'. A softer version of hard-light. Pure black or white does not result in pure black or white.\n\t@example\n\t\tCanvasBlendMode.SOFT\n*/\nexport const SOFT = 'soft-light';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DIFFERENCE\n\t\tRepresents 'difference'. Subtracts the bottom layer from the top layer or the other way round to always get a positive value.\n\t@example\n\t\tCanvasBlendMode.DIFFERENCE\n*/\nexport const DIFFERENCE = 'difference';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} EXCLUSION\n\t\tRepresents 'exclusion'. Like difference, but with lower contrast.\n\t@example\n\t\tCanvasBlendMode.EXCLUSION\n*/\nexport const EXCLUSION = 'exclusion';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} HUE\n\t\tRepresents 'hue'. Preserves the luma and chroma of the bottom layer, while adopting the hue of the top layer.\n\t@example\n\t\tCanvasBlendMode.HUE\n*/\nexport const HUE = 'hue';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SATURATION\n\t\tRepresents 'saturation'. Preserves the luma and hue of the bottom layer, while adopting the chroma of the top layer.\n\t@example\n\t\tCanvasBlendMode.SATURATION\n*/\nexport const SATURATION = 'saturation';\n\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} COLOR\n\t\tRepresents 'color'. Preserves the luma of the bottom layer, while adopting the hue and chroma of the top laye t\tNUMBER for uniform scale of the drawing, scaling from drawing center unless transformOrigin is changed. Will compound with but not change values of scaleX or scaleY.\n\t\t@property {number} params.scaleX\n\t\t\tNUMBER for X scale of the drawing, scaling from drawing center unless transformOrigin is changed\n\t\t@property {number} params.scaleY\n\t\t\tNUMBER for Y scale of the drawing, scaling from drawing center unless transformOrigin is changed\n\t\t@property {number} params.rotation\n\t\t\tNUMBER IN DEGREES for the start rotation of the given drawing\n\t\t@property {string} params.transformOrigin\n\t\t\tan optional STRING defining an element's origin for scale and rotation, written as two values in a string with either a '%' or 'px' marker. Defaults to '50% 50%'.\n\t\t@property {number} params.alpha\n\t\t\tNUMBER for alpha of the drawing\n\t\t@property {number} dropShadow\n\t\t\tan optional OBJECT defining properties of the circle's drop shadow\n\t\t\t@property {number} dropShadow.angle\n\t\t\t\tNUMBER IN DEGREES for the angle to position the shadow\n\t\t\t@property {number} dropShadow.distance\n\t\t\t\tNUMBER for how far away from the circle the shadow is\n\t\t\t@property {number} dropShadow.blur\n\t\t\t\tNUMBER for how blurry the shadow is\n\t\t\t@property {string|object} dropShadow.color\n\t\t\t\toptional color of shadow as either a HEX STRING :\"#ff0000\", \n\t\t\t\tRGB/A STRING: \"rgb(255, 0, 0)\" / \"rgba(255, 0, 0, 1)\", \n\t\t\t\tor an RGB/A OBJECT:{r:255,g:0,b:0} / {r:255,g:0,b:0,a:1}. Defaults to '#000000'\n\t\t\t@property {number} dropShadow.alpha\n\t\t\t\tNUMBER for the alpha of the shadow. Defaults to 1, overrides the alpha of an RGBA color.\n\t@property {string|CanvasBlendMode} blendMode\n\t\tan optional STRING for the globalCompositeOperation - controls overlays, screens, multiply, masking, etc. Defaults to 'source-over'.\n\t@property {string|CanvasTexture} fill\n\t\tan optional STRING or gradiant variable defining the color fill of the circle. Defaults to none / invisible.\n\t@property {string} stroke\n\t\tan optional OBJECT defining properties of the circle's stroke\n\t\t@property {string|CanvasTexture} stroke.fill\n\t\t\tan optional STRING or gradiant variable defining the color fill of the circle stroke. Defaults to  none / invisible.\n\t\t@property {number} stroke.width\n\t\t\tan optional NUMBER value determining stroke width. Defaults to 0.\n\t\t@property {string} stroke.position\n\t\t\tan optional STRING determining if the stroke will be 'outer' or 'center'. Defaults to 'outer', there is no 'inner'.\n\t\t@property {string} stroke.cap\n\t\t\tan optional STRING value determining a line's cap style: 'butt', 'round', and 'square'. Defaults to 'butt'.\n\t\t\t&lt;br>\n\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineCap.jpg\" />\n\t\t\t&lt;br>\n\t\t@property {string} stroke.join\n\t\t\tan optional STRING value determining how two lines/corners connect: 'round', 'bevel', and 'miter'. Defaults to 'miter'.\n\t\t\t&lt;br>\n\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineJoin.jpg\" />\n\t\t\t&lt;br>\n\t\t@property {number} stroke.dashSize\n\t\t\tan optional NUMBER value determining the length of each segment in a dashed line.\n\t\t@property {number} stroke.dashGap\n\t\t\tan optional NUMBER value determining the gap between each segment in a dashed line. Defaults to 0, unless dashSize is defined, then defaults to dashSize.\n\t\t@property {number} stroke.dashOffset\n\t\t\tan optional NUMBER value which offsets the positioning of the dash segments. A positive number moves them counter-clockwise. Defaults to 0.\n\t@property {boolean} closePath\n\t\t\tan optional BOOLEAN which, on instantiation, determines if the path should be closed or not. Defaults to true; set to &lt;b>false&lt;/b> if you don't want the first and last points connecting.\n\t@property {string} visible\n\t\tan optional BOOLEAN that, when set to false, will not render the element. Defaults to true.\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasCircle } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tAdd a circle shape to a {@link CanvasDrawer} based on a given object, and return a reference to that shape.\n\t\t&lt;br>&lt;br>\n\t\n\t\t&lt;b>Sample 1&lt;/b>&lt;br>\n\t\tAdding an semi-circle arc with a red fill and no lines::&lt;br>\n\t\t&lt;codeblock>\n\t\t\tvar _myShape = new CanvasCircle({\n\t\t\t\ttarget: View.main.myCanvasDrawer,\n\t\t\t\tid: 'myCircle', \n\t\t\t\tparams: {\n\t\t\t\t\tx: 150,\n\t\t\t\t\ty: 125,\n\t\t\t\t\tradius: 100,\n\t\t\t\t\tstartRad: MathUtils.toRadians(0),\n\t\t\t\t\tendRad: MathUtils.toRadians(180)\n\t\t\t\t},\n\t\t\t\tfill: 'red'\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>Sample 2&lt;/b>&lt;br>\n\t\tadding the same circle using WIDTH and DEGREES instead of RADIUS and RADIANS::&lt;br>\n\t\t&lt;codeblock>\n\t\t\tvar _myShape = new CanvasCircle({\n\t\t\t\ttarget: View.main.myCanvasDrawer,\n\t\t\t\tid: 'myCircle', \n\t\t\t\tparams: {\n\t\t\t\t\tx:150, \n\t\t\t\t\ty:125, \n\t\t\t\t\twidth:200, \n\t\t\t\t\tstartAngle:0, \n\t\t\t\t\tendAngle:180 \n\t\t\t\t}, \n\t\t\t\tfill: 'red'\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@const {string} id\n\t\tREAD-ONLY: STRING representing the id of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} x\n\t\tNUMBER representing the horizontal position of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} y\n\t\tNUMBER representing the vertical position of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} width\n\t\tNUMBER representing the total width or diameter of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} radius\n\t\tNUMBER representing the radius of the element,\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} rotation\n\t\tNUMBER representing the rotation, in degrees, of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} alpha\n\t\tNUMBER representing the opacity of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} scale\n\t\tNUMBER representing the scale of the element. Will compound with but not change values of scaleX or scaleY\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} scaleX\n\t\tNUMBER representing the horizontal scale of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} scaleY\n\t\tNUMBER representing the vertical scale of the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} blendMode\n\t\tNUMBER representing the blend or masking style applied to the element\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {boolean} visible\n\t\tBOOLEAN representing whether or not the element should be drawn,\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} transformOrigin\n\t\tSTRING representing the origin from which to perform scales and rotations. Written as two values in a string with either a '%' or 'px' marker (ie '50% 50%' or '5px 100px').\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>NOTE::&lt;/b>&lt;br>\n\t\t&lt;ul>\n\t\t\t&lt;li>&lt;code>50% 50%&lt;/code> is centered, based on percentage.&lt;/li>\n\t\t\t&lt;li>&lt;code>50px 50px&lt;/code> is 50 px away from &lt;code>0% 0%&lt;/code> vertically and horizontally.&lt;/li>\n\t\t\t&lt;li>&lt;code>50 50&lt;/code> is the same as &lt;code>50px 50px&lt;/code>.&lt;/li>\n\t\t\t&lt;li>Values can be mixed: &lt;code>50% 10px&lt;/code>, for instance.&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>\n\t\t&lt;b>EXAMPLES::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '50% 50%';\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10px 100px';\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10 100';\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} fill\n\t\tSTRING, gradient, or texture representing the color used to fill the shape\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} strokeFill\n\t\tSTRING, gradient, or texture representing the color used to fill the shape's stroke\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} strokeWidth\n\t\tNUMBER representing the width of the shape's outline\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} strokeCap\n\t\tSTRING representing how the two ends of a line form: 'butt', 'round', and 'square',\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} strokeJoin\n\t\tSTRING representing how two lines/corners form: 'round', 'bevel', and 'miter'\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} strokePosition\n\t\tSTRING repsenting the position of the shape's stroke, 'outer' or 'center'; there is no 'inner'\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} strokeDashSize\n\t\tNUMBER representing the length of each segment in a dashed line\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} strokeDashGap\n\t\tNUMBER representing the gap between each segment in a dashed line\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} strokeDashOffset\n\t\tNUMBER representing the offset positioning of the dash segments\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {string} shadowColor\n\t\tSTRING representing the color of the drop shadow in RGBA format\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} shadowBlur\n\t\tNUMBER representing the amount of blur on the drop shadow\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} shadowAngle\n\t\tNUMBER representing the angle, in degrees, of the drop shadow\n*/\n\n/**\n\t@memberof CanvasCircle\n\t@var {number} shadowDistance\n\t\tNUMBER representing the distance of the drop shadow from the element\n*/\nimport CanvasShape from './CanvasShape';\nimport { MathUtils } from 'ad-utils';\n\nclass CanvasCircle extends CanvasShape {\n\tconstructor(circObj) {\n\t\tcircObj.type = 'arc';\n\t\tsuper(circObj);\n\t}\n\n\tget startAngle() {\n\t\treturn MathUtils.toDegrees(this.args[3]);\n\t}\n\tset startAngle(value) {\n\t\tthis.args[3] = MathUtils.toRadians(value);\n\t}\n\n\tget endAngle() {\n\t\treturn MathUtils.toDegrees(this.args[4]);\n\t}\n\tset endAngle(value) {\n\t\tthis.args[4] = MathUtils.toRadians(value);\n\t}\n\n\tget startRad() {\n\t\treturn this.args[3];\n\t}\n\tset startRad(value) {\n\t\tthis.args[3] = value;\n\t}\n\n\tget endRad() {\n\t\treturn this.args[4];\n\t}\n\tset endRad(value) {\n\t\tthis.args[4] = value;\n\t}\n\n\t_setShapeParams(args) {\n\t\tconst CC = this;\n\t\tCC.x = args[0];\n\t\tCC.y = args[1];\n\t\tCC.width = CC.height = args[2] * 2;\n\t}\n\n\t_prepDrawing(translation) {\n\t\tconst CC = this;\n\t\tif (translation) {\n\t\t\tCC.args[0] = -CC._offsetX * CC.stage.qualityScale;\n\t\t\tCC.args[1] = -CC._offsetY * CC.stage.qualityScale;\n\t\t} else {\n\t\t\tCC.args[0] = CC.x * CC.stage.qualityScale;\n\t\t\tCC.args[1] = CC.y * CC.stage.qualityScale;\n\t\t}\n\n\t\tCC.args[2] = CC.width / 2 * CC.stage.qualityScale;\n\n\t\t// arCC can't have negative radius, so this prevents that from happening\n\t\tif (CC.args[2] &lt; 0) CC.args[2] = 0;\n\n\t\tCC.stage.ctx.arc.apply(CC.stage.ctx, CC.args);\n\t}\n}\n\nexport default CanvasCircle;"},{"id":23,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/lib/CanvasColoring.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/lib/CanvasColoring.js","index":null,"index2":null,"size":8427,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","issuerId":19,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas >&lt;br>\n\t\t\n\t\tApply letious color effects to a canvas given a Canvas element or CanvasDrawer instance.\n\t\t&lt;br>&lt;br>\n\t\tAll examples in this class demonstrate effects applied to this image:&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/default.jpg\" />&lt;br>\n*/\nimport { ColorUtils } from 'ad-utils';\nimport * as CanvasUtils from './CanvasUtils';\n\n// PUBLIC FUNCTIONS\n/**\n\t@memberof CanvasColoring\n\t@method hue\n\t@param {object} obj\n\t\tan object with paramaters for overall hue shift, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\tamount to shift the colors in a range of 0-360\n\t@desc\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// convert to full grayscale\n\t\t\tCanvasColoring.hue({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tamount: 180,\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/hue.jpg\" />\n*/\nexport function hue(obj) {\n\tobj.type = 'hue';\n\tobj.clear = true;\n\t_engine(obj);\n}\n\n/**\n\t@memberof CanvasColoring\n\t@method saturation\n\t@param {object} obj\n\t\tan object with paramaters for overall saturation, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\ta NUMBER representing the total saturation of the target. 0 = grayscale, 1 = full, original color\n\t@property {boolean} clear\n\t\ta BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n\t@desc\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// convert to full grayscale\n\t\t\tCanvasColoring.saturation({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tamount: 0,\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/sat.jpg\" />\n*/\nexport function saturation(obj) {\n\tobj.type = 'saturation';\n\t_engine(obj);\n}\n\n/**\n\t@memberof CanvasColoring\n\t@method contrast\n\t@param {object} obj\n\t\tan object with paramaters for overall saturation, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\ta NUMBER representing the contrast of the target. 0 = no contrast, 1 = original contrast, >1 = more and more, to infinity and beyond!\n\t@property {boolean} clear\n\t\ta BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n\t@desc\n\t\tChange the contrast of the target.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// get your whites whiter and brights brighter\n\t\t\tCanvasColoring.contrast({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tamount: 10,\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/contrast.jpg\" />\n*/\nexport function contrast(obj) {\n\tobj.type = 'contrast';\n\t_engine(obj);\n}\n\n/**\n\t@memberof CanvasColoring\n\t@method tint\n\t@param {object} obj\n\t\tan object with paramaters for overall saturation, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\ta NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color tinting\n\t@property {string|object} color\n\t\ta HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to tint to. Color-name strings such as 'red' and 'blue' will throw errors\n\t@property {boolean} clear\n\t\ta BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n\t@desc\n\t\tTint the target uniformly to a given color.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// tint to GREEN\n\t\t\tCanvasColoring.tint({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: 'rgb(0, 255, 0)',\n\t\t\t\tamount: 1\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/tintGreen.jpg\" />\n\t\t&lt;br>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// tint to MAGENTA\n\t\t\tCanvasColoring.tint({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: {\n\t\t\t\t\tr: 255,\n\t\t\t\t\tg: 0,\n\t\t\t\t\tb: 255\n\t\t\t\t},\n\t\t\t\tamount: 1\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/tintMagenta.jpg\" />\n\t\t&lt;br>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// 50% tint to BLUE\n\t\t\tCanvasColoring.tint({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: '#0000ff',\n\t\t\t\tamount: 0.5\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/tintBlue.jpg\" />\n*/\nexport function tint(obj) {\n\tobj.type = 'tint';\n\t_engine(obj);\n}\n\n/**\n\t@memberof CanvasColoring\n\t@method transform\n\t@param {object} obj\n\t\tan object with paramaters for overall saturation, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\ta NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color transform\n\t@property {string|object} color\n\t\ta HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to transform to. Color-name strings such as 'red' and 'blue' will throw errors\n\t@property {boolean} clear\n\t\ta BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects.\n\t@desc\n\t\tColor Transforms the target to a given color by pulling colors out of image; preserves shading.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// pulls all colors EXCEPT for GREEN values out of the target\n\t\t\tCanvasColoring.transform({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: 'rgb(0, 255, 0)',\n\t\t\t\tamount: 1\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/transGreen.jpg\" />\n\t\t&lt;br>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// pulls all colors EXCEPT for RED and BLUE values out of the target\n\t\t\tCanvasColoring.transform({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: {\n\t\t\t\t\tr: 255,\n\t\t\t\t\tg: 0,\n\t\t\t\t\tb: 255\n\t\t\t\t},\n\t\t\t\tamount: 1\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/transBlueRed.jpg\" />\n\t\t&lt;br>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// pulls 50% of all colors EXCEPT for BLUE values out of the target\n\t\t\tCanvasColoring.transform({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tcolor: '#0000ff',\n\t\t\t\tamount: 0.5\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/transBlue.jpg\" />\n\t\t&lt;br>&lt;br>\n*/\nexport function transform(obj) {\n\tobj.type = 'transform';\n\t_engine(obj);\n}\n\n/**\n\t@memberof CanvasColoring\n\t@method invert\n\t@param {object} obj\n\t\tan object with parameters for overall inversion, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {boolean} clear\n\t\ta BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects.\n\t@desc\n\t\tInvert the colors of the target.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\tCanvasColoring.invert({\n\t\t\t\ttarget: _myCanvasDrawer\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/invert.jpg\" />\n\t\t&lt;br>&lt;br>\n*/\nexport function invert(obj) {\n\tobj.type = 'invert';\n\t_engine(obj);\n}\n\n// PRIVATE FUNCTIONS\n// ------------------------------------------------------------------\n//\nfunction _engine(obj) {\n\tif (obj.color) {\n\t\tobj.color = ColorUtils.toRgba(obj.color);\n\t\tif (obj.color.r === undefined) throw new Error(\"The color passed to CanvasColorUtils does not meet the HEX or RGB/A definition requirement: given '\" + obj.color + \"'\");\n\t}\n\t//\n\tlet _target = obj.target;\n\tobj.amount = obj.amount === undefined ? 1 : obj.amount;\n\tif (obj.clear) {\n\t\tif (_target.update) _target.update();else throw new Error('Unable to clear a canvas DOM element, requires CanvasDrawer. Effects will stack, not reset.');\n\t}\n\t//\n\t_target = _target.canvas || _target;\n\tlet _imageData = CanvasUtils.getImageData(_target);\n\tlet _pixels = _imageData.data;\n\tlet _endColor;\n\tlet _colID = ['r', 'g', 'b'];\n\t//\n\tlet i, c;\n\tfor (i = 0; i &lt; _pixels.length; i += 4) {\n\t\t_endColor = ColorUtils[obj.type]({\n\t\t\tfrom: {\n\t\t\t\tr: _pixels[i],\n\t\t\t\tg: _pixels[i + 1],\n\t\t\t\tb: _pixels[i + 2]\n\t\t\t},\n\t\t\tto: obj.color || null,\n\t\t\tamount: obj.amount,\n\t\t\tformat: 'object'\n\t\t});\n\n\t\tfor (c = 0; c &lt; 3; c++) _pixels[i + c] = _endColor[_colID[c]];\n\t}\n\n\t// overwrite original image\n\tCanvasUtils.setImageData(_target, _imageData);\n}"},{"id":24,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/lib/CanvasDisplaceChannel.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/lib/CanvasDisplaceChannel.js","index":null,"index2":null,"size":2776,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js  the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>rotation&lt;/td>\t&lt;td>NUMBER representing the rotation, in degrees, of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>alpha &lt;/td>\t&lt;td>NUMBER representing the opacity of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>scale&lt;/td>\t&lt;td>NUMBER representing the scale of the element. Will compound with but not change values of scaleX or scaleY&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>scaleX&lt;/td>\t&lt;td>NUMBER representing the horizontal scale of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>scaleY&lt;/td>\t&lt;td>NUMBER representing the vertical scale of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>blendMode&lt;/td>\t&lt;td>NUMBER representing the blend or masking style applied to the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>visible&lt;/td>\t&lt;td>BOOLEAN representing whether or not the element should be drawn&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>shadowColor&lt;/td>\t&lt;td>STRING representing the color of the drop shadow in RGBA format&lt;/td>\n\t\t\t&lt;/tr>&lt;tr>\n\t\t\t\t&lt;td>shadowBlur&lt;/td>\t&lt;td>NUMBER representing the amount of blur on the drop shadow&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>shadowAngle&lt;/td>\t&lt;td>NUMBER representing the angle, in degrees, of the drop shadow&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>shadowDistance&lt;/td>\t&lt;td>NUMBER representing the distance of the drop shadow from the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>transformOrigin&lt;/td>\t&lt;td>STRING representing the origin from which to perform scales and rotations. Written as two values in a string with either a '%' or 'px' marker (ie '50% 50%' or '5px 100px')&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>The following *ONLY* apply to {@link CanvasImage} instances::&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>sourceX&lt;/td>\t&lt;td>NUMBER representing the horizontal value from which to start drawing data from the source image&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>sourceY&lt;/td>\t&lt;td>NUMBER representing the vertical value from which to start drawing data from the source image&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>sourceW&lt;/td>\t&lt;td>NUMBER representing the width value from which to draw data from the source image&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>sourceH&lt;/td>\t&lt;td>NUMBER representing the height value from which to draw data from the source image&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>The following *ONLY* apply to {@link CanvasText} instances::&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>fontFamily&lt;/td>\t&lt;td>STRING representing the font name&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>fontSize&lt;/td>\t&lt;td>NUMBER or STRING (12, '12', '12px', or '12pt') representing the font size&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>lineHeight&lt;/td>\t&lt;td>NUMBER which determines the line height between lines of text with defined maxWidth values&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>marginLeft&lt;/td>\t&lt;td>NUMBER representing the X offset of the text&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>marginTop&lt;/td>\t&lt;td>NUMBER representing the Y offset of the text&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>maxWidth&lt;/td>\t&lt;td>NUMBER which determines the maximum width of the text field, which is used to create MUTLI-LINE text&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>alignText&lt;/td>\t&lt;td>STRING or Align constant defining text's horizontal alingment: 'center', 'left', or 'right'. Can also use Align.CENTER, Align.LEFT, or Align.RIGHT.&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>The following *ONLY* apply to {@link CanvasImage}s, {@link CanvasCircle}s, and {@link CanvasRect}s instances::&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>width&lt;/td>\t&lt;td>NUMBER representing the total width or diameter of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>height&lt;/td>\t&lt;td>NUMBER representing the total height or diameter of the element&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>The following *ONLY* apply to {@link CanvasCircle}s, {@link CanvasRect}s, and {@link CanvasText} instances (heretofore referred to as 'shapes')::&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>fill&lt;/td>\t&lt;td>STRING, gradient, or texture representing the color used to fill the shape&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeFill&lt;/td>\t&lt;td>STRING, gradient, or texture representing the color used to fill the shape's stroke&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeWidth&lt;/td>\t&lt;td>NUMBER representing the width of the shape's outline&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeJoin&lt;/td>\t&lt;td>STRING representing how two lines/corners form: 'round', 'bevel', and 'miter'&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokePosition&lt;/td>\t&lt;td>STRING repsenting the position of the shape's stroke, 'outer' or 'center'; there is no 'inner'&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeDashSize&lt;/td>\t&lt;td>NUMBER representing the length of each segment in a dashed line&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeDashGap&lt;/td>\t&lt;td>NUMBER representing the gap between each segment in a dashed line&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>strokeDashOffset&lt;/td>\t&lt;td>NUMBER representing the offset positioning of the dash segments&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>&lt;br>\n*/\nimport { ColorUtils, MathUtils } from 'ad-utils';\n\nclass CanvasElement {\ y} points\n\t\t\tARRAY OF OBJECTS to define the point placement and draw type of the path. Each Point object has following signature:\n\t\t\t@property {function} points.point.fun\n\t\t\t\ta reference to the {@link CanvasLineTo} function to use\n\t\t\t@property {array} points.point.points\n\t\t\t\tArray contains whatever points the line function requires\n\t\t@property {object} dropShadow\n\t\t\tan optional OBJECT defining properties of the shape's drop shadow\n\t\t\t@property {number} dropShadow.angle\n\t\t\t\tNUMBER IN DEGREES for the angle to position the shadow\n\t\t\t@property {number} dropShadow.distance\n\t\t\t\tNUMBER for how far away from the image the shadow is\n\t\t\t@property {number} dropShadow.blur\n\t\t\t\tNUMBER for how blurry the shadow is\n\t\t\t@property {string|object} dropShadow.color\n\t\t\t\toptional color of shadow as either a HEX STRING :\"#ff0000\", \n\t\t\t\tRGB/A STRING: \"rgb(255, 0, 0)\" / \"rgba(255, 0, 0, 1)\", \n\t\t\t\tor an RGB/A OBJECT:{r:255,g:0,b:0} / {r:255,g:0,b:0,a:1}. Defaults to '#000000'\n\t\t\t@property {number} dropShadow.alpha\n\t\t\t\tNUMBER for the alpha of the shadow. Defaults to 1, overrides the alpha of an RGBA color\n\t\t@property {string|CanvasBlendMode} blendMode\n\t\t\tan optional STRING for the globalCompositeOperation - controls overlays, screens, multiply, masking, etc. Defaults to 'source-over'\n\t\t@property {string} fill\n\t\t\tan optional STRING or gradiant variable defining the color fill of the shape. Defaults to none / invisible\n\t\t@property {object} stroke\n\t\t\tan optional OBJECT defining properties of the shape's stroke. Object has the following properties:\n\t\t\t@property {string} stroke.fill\n\t\t\t\tan optional STRING or gradiant variable defining the color fill of the shape stroke. Defaults to  none / invisible\n\t\t\t@property {number} stroke.width\n\t\t\t\tan optional NUMBER value determining stroke width. Defaults to 0\n\t\t\t@property {string} stroke.position\n\t\t\t\tan optional STRING determining if the stroke will be 'outer' or 'center'. Defaults to 'outer', there is no 'inner'\n\t\t\t@property {string} stroke.cap\n\t\t\t\tan optional STRING value determining a line's cap style: 'butt', 'round', and 'square'. Defaults to 'butt'\n\t\t\t\t&lt;br>\n\t\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineCap.jpg\" />\n\t\t\t@property {string} stroke.join\n\t\t\t\tan optional STRING value determining how two lines/corners connect: 'round', 'bevel', and 'miter'. Defaults to 'miter'\n\t\t\t\t&lt;br>\n\t\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineJoin.jpg\" />\n\t\t\t@property {number} stroke.dashSize\n\t\t\t\tan optional NUMBER value determining the length of each segment in a dashed line\n\t\t\t@property {number} stroke.dashGap\n\t\t\t\tan optional NUMBER value determining the gap between each segment in a dashed line. Defaults to 0, unless dashSize is defined, then defaults to dashSize\n\t\t\t@property {number} stroke.dashOffset\n\t\t\t\tan optional NUMBER value which offsets the positioning of the dash segments. A positive number moves them counter-clockwise. Defaults to 0\n\t\t@property {boolean} closePath\n\t\t\tan optional BOOLEAN which, on instantiation, determines if the path should be closed or not. Defaults to true; set to &lt;b>false&lt;/b> if you don't want the first and last points connecting.\n\t\t@property {number} drawScale\n\t\t\tan optional NUMBER which does a one-time recalculation of the given points to a new scale. Usefull for changing a shape's size without a transform scale or recalculating points beforehand\n\t\t@property {boolean} visible\n\t\t\tan optional BOOLEAN that, when set to false, will not render the element. Defaults to true.\n\t\t\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasPath } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tAdd a path shape to a {@link CanvasDrawer} based on a given object containing lines and coordinate data, and return a reference to that shape\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>NOTE::&lt;/b>&lt;br> \n\t\t&lt;code>width&lt;/code> and &lt;code>height&lt;/code> properties do NOT affect CanvasPaths - use scaleX and scaleY to manipulate the size of these objects.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>POINT FORMATS::&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>CanvasLineTo.MOVE (or 'moveTo')&lt;/td>\t&lt;td>requires ONE x-y value - &lt;code>points: [x1, y1]&lt;/code>&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>CanvasLineTo.LINE (or 'lineTo')&lt;/td>\t&lt;td>requires ONE x-y value - &lt;code>points: [x1, y1]&lt;/code>&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>CanvasLineTo.ARC (or 'arcTo')&lt;/td>\t&lt;td>requires TWO x-y values and ONE radius of the arc value - &lt;code>points: [x1, y1, x2, y2, radius]&lt;/code>&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>CanvasLineTo.QUAD (or 'quadraticCurveTo')&lt;/td>\t&lt;td>requires TWO x-y values - &lt;code>points: [x1, y1, x2, y2]&lt;/code>&lt;/td>\n\t\t\t&lt;/tr>\n\t\t\t&lt;tr>\n\t\t\t\t&lt;td>CanvasLineTo.BEZIER (or 'bezierCurveTo')&lt;/td>\t&lt;td>requires THREE x-y values - &lt;code>points: [x1, y1, x2, y2, x3, y3]&lt;/code>&lt;/td>\n\t\t\t&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>\n\t\t&lt;b>EXAMPLES::&lt;/b>&lt;br>\n\t\tAdding a shape defined by lines with a screen blend, red fill, 10px black stroke&lt;br>\n\t\t&lt;codeblock>\n\t\t\tvar _myShape = new CanvasPath({\n\t\t\t\ttarget: View.main.myCanvasDrawer,\n\t\t\t\tid: 'myLines',\n\t\t\t\tparams: {\n\t\t\t\t\tx: 100,\n\t\t\t\t\ty: 100,\n\t\t\t\t},\n\t\t\t\tpoints: [\n\t\t\t\t\t\t{ fun: CanvasLineTo.MOVE, points: [.5, -3.5] }, \n\t\t\t\t\t\t{ fun: CanvasLineTo.BEZIER, points: [-3.5, -2.8, -3, .2, -2.5, .2] }, \n\t\t\t\t\t\t{ fun: CanvasLineTo.QUAD, points: [2, -3, .5, -3.5] }\n\t\t\t\t],\n\t\t\t\tblendMode: 'screen',\n\t\t\t\tfill: 'red',\n\t\t\t\tstroke: {\n\t\t\t\t\tfill: 'black',\n\t\t\t\t\twidth: 10,\n\t\t\t\t\tcap: 'round'\n\t\t\t\t}\n\t\t\t});\n\t\t&lt;/codeblock>\n*/\n\n/**\n\t@memberof CanvasPath\n\t@const {string} id\n\t\tREAD-ONLY: STRING representing the id of the element\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} x\t\t\n\t\tNUMBER representing the horizontal position of the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} y \t\t\n\t\tNUMBER representing the vertical position of the element,\t\t\n*/\n\n/**\n\t@memberof CanvasPath\n\t@const {number} width\n\t\tREAD-ONLY: NUMBER representing the approximate width of the text,\t\t\n*/\n\n/**\n\t@memberof CanvasPath\n\t@const {number} height\n\t\tREAD-ONLY: NUMBER representing the approximate height of the text,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} rotation\n\t\tNUMBER representing the rotation, in degrees, of the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} alpha\n\t\tNUMBER representing the opacity of the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} scale\n\t\tNUMBER representing the scale of the element. Will compound with but not change values of scaleX or scaleY,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} scaleX\n\t\tNUMBER representing the horizontal scale of the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} scaleY\n\t\tNUMBER representing the vertical scale of the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} blendMode\n\t\tNUMBER representing the blend or masking style applied to the element,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {boolean} visible\n\t\tBOOLEAN representing whether or not the element should be drawn,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} length\n\t\tNUMBER representing the approximate length of a path\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} transformOrigin\n\t\tSTRING representing the origin from which to perform scales and rotations. Written as two values in a string with either a '%' or 'px' marker (ie '50% 50%' or '5px 100px').\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>NOTE::&lt;/b>\n\t\t&lt;ul>\n\t\t\t&lt;li>'50% 50%' is centered, based on percentage.&lt;/li>\n\t\t\t&lt;li>'50px 50px' is 50 px away from '0% 0%' vertically and horizontally.&lt;/li>\n\t\t\t&lt;li>'50 50' is the same as '50px 50px'.&lt;/li>\n\t\t\t&lt;li>Values can be mixed: '50% 10px', for instance.&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>&lt;br>\n\t@example\n\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '50% 50%';\n\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10px 100px';\n\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10 100';\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} fill\n\t\tSTRING, gradient, or texture representing the color used to fill the shape,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} strokeFill\n\t\tSTRING, gradient, or texture representing the color used to fill the shape's stroke,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} strokeWidth\n\t\tNUMBER representing the width of the shape's outline,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} strokeCap\n\t\tSTRING representing how the two ends of a line form: 'butt', 'round', and 'square',\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} strokeJoin\n\t\tSTRING representing how two lines/corners form: 'round', 'bevel', and 'miter',\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} strokePosition\n\t\tSTRING repsenting the position of the shape's stroke, 'outer' or 'center'; there is no 'inner',\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} strokeDashSize\n\t\tNUMBER representing the length of each segment in a dashed line,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} strokeDashGap\n\t\tNUMBER representing the gap between each segment in a dashed line,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} strokeDashOffset\n\t\tNUMBER representing the offset positioning of the dash segments,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {string} shadowColor\n\t\tSTRING representing the color of the drop shadow in RGBA format,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} shadowBlur\n\t\tNUMBER representing the amount of blur on the drop shadow,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} shadowAngle\n\t\tNUMBER representing the angle, in degrees, of the drop shadow,\n*/\n\n/**\n\t@memberof CanvasPath\n\t@var {number} shadowDistance\n\t\tNUMBER representing the distance of the drop shadow from the element,\n*/\nimport CanvasShape from './CanvasShape';\nimport { getDistance } from '@ff0000-ad-tech/ad-utils/lib/MathUtils.js';\n\nclass CanvasPath extends CanvasShape {\n\tconstructor(pathObj) {\n\t\tpathObj.params = pathObj.params || {};\n\t\tpathObj.type = 'path';\n\t\tsuper(pathObj);\n\t}\n\n\t/* ------------------------------------------------\n \tFunction used for creating a unique object / array to represent elements.drawArgs, which will be contain identical values of elements.args but be a unique object\n \t\t\n \tWhen values within elements.drawArgs are changed, elements.args values will not be affected\n \tCALLED ONLY FROM CanvasPath._setShapeParams();\n \t*/\n\t_setLineDrawArgs(index) {\n\t\tvar CP = this;\n\t\tif (index) {\n\t\t\tCP.drawArgs[index] = {\n\t\t\t\tfun: CP.args[index].fun,\n\t\t\t\tpoints: CP.args[index].points.slice()\n\t\t\t};\n\t\t} else {\n\t\t\tfor (var i = 0; i &lt; CP.args.length; i++) {\n\t\t\t\tCP.drawArgs[i] = {\n\t\t\t\t\tfun: CP.args[i].fun,\n\t\t\t\t\tpoints: CP.args[i].points.slice()\n\t\t\t\t};\n\t\t\t}\n\t\t}\n\t}\n\t_setShapeParams(args, pathObj) {\n\t\tvar CP = this;\n\t\tCP.width = 0;\n\t\tCP.height = 0;\n\n\t\tCP.args = args.points || args;\n\n\t\tCP.drawArgs = CP.args.slice();\n\n\t\tCP._offsetX = 100000000;\n\t\tCP._offsetY = 100000000;\n\n\t\tvar i;\n\t\tvar p;\n\t\tfor (i = 0; i &lt; CP.args.length; i++) {\n\t\t\tfor (p = 0; p &lt; CP.args[i].points.length; p += 2) {\n\t\t\t\tCP.args[i].points[p] *= CP.drawScale;\n\t\t\t\tCP.args[i].points[p + 1] *= CP.drawScale;\n\n\t\t\t\tif (CP.args[i].points[p] &lt; CP._offsetX) {\n\t\t\t\t\tCP._offsetX = CP.args[i].points[p];\n\t\t\t\t}\n\t\t\t\tif (CP.args[i].points[p] > CP.width) {\n\t\t\t\t\tCP.width = CP.args[i].points[p];\n\t\t\t\t}\n\n\t\t\t\tif (CP.args[i].points[p + 1] &lt; CP._offsetY) {\n\t\t\t\t\tCP._offsetY = CP.args[i].points[p + 1];\n\t\t\t\t}\n\t\t\t\tif (CP.args[i].points[p + 1] > CP.height) {\n\t\t\t\t\tCP.height = CP.args[i].points[p + 1];\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tCP.width = CP.width - CP._offsetX;\n\t\tCP.height = CP.height - CP._offsetY;\n\n\t\t// this loop adjusts every point\n\t\t// origin will now be in center of shape rather than away from it\n\t\tfor (i = 0; i &lt; CP.args.length; i++) {\n\t\t\tfor (p = 0; p &lt; CP.args[i].points.length; p += 2) {\n\t\t\t\tCP.args[i].points[p] -= CP._offsetX + CP.width / 2;\n\t\t\t\tCP.args[i].points[p + 1] -= CP._offsetY + CP.height / 2;\n\t\t\t}\n\t\t\tCP._setLineDrawArgs(i);\n\t\t}\n\n\t\tCP.x = pathObj.params.x >= 0 || pathObj.params.x &lt;= 0 ? pathObj.params.x : CP._offsetX + CP.width / 2;\n\t\tCP.y = pathObj.params.y >= 0 || pathObj.params.y &lt;= 0 ? pathObj.params.y : CP._offsetY + CP.height / 2;\n\t}\n\n\t_prepDrawing(translation) {\n\t\tlet CP = this;\n\t\tlet i, p, _args;\n\t\tfor (i = 0; i &lt; CP.args.length; i++) {\n\t\t\t_args = CP.drawArgs[i];\n\t\t\tfor (p = 0; p &lt; CP.args[i].points.length; p += 2) {\n\t\t\t\tif (translation) {\n\t\t\t\t\t_args.points[p] = (CP.args[i].points[p] - CP._offsetX) * CP.stage.qualityScale;\n\t\t\t\t\t_args.points[p + 1] = (CP.args[i].points[p + 1] - CP._offsetY) * CP.stage.qualityScale;\n\t\t\t\t} else {\n\t\t\t\t\t_args.points[p] = (CP.args[i].points[p] + CP.x) * CP.stage.qualityScale;\n\t\t\t\t\t_args.points[p + 1] = (CP.args[i].points[p + 1] + CP.y) * CP.stage.qualityScale;\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tif (CP.length === undefined) {\n\t\t\tlet _length = 0;\n\t\t\tlet _lengthPoints = [];\n\t\t\tfor (i = 0; i &lt; CP.drawArgs.length; i++) {\n\t\t\t\t_args = CP.dra ams.height\n\t\t\tNUMBER for the height of the rectangle. Defaults to width value\n\t\t@property {number} params.scale\n\t\t\tNUMBER for uniform scale of the drawing, scaling from drawing center unless transformOrigin is changed. Will compound with but not change values of scaleX or scaleY\n\t\t@property {number} params.scaleX\n\t\t\tNUMBER for X scale of the drawing, scaling from drawing center unless transformOrigin is changed\n\t\t@property {number} params.scaleY\n\t\t\tNUMBER for Y scale of the drawing, scaling from drawing center unless transformOrigin is changed\n\t\t@property {number} params.rotation\n\t\t\tNUMBER IN DEGREES for the start rotation of the given drawing\n\t\t@property {string} params.transformOrigin\n\t\t\tan optional STRING defining an element's origin for scale and rotation, written as two values in a string with either a '%' or 'px' marker. Defaults to '50% 50%'.\n\t\t@property {number} params.alpha\n\t\t\tNUMBER for alpha of the drawing\n\t\t@property {object} dropShadow\n\t\t\tan optional OBJECT defining properties of the rectangle's drop shadow\n\t\t\t@property {number} dropShadow.angle\n\t\t\t\tNUMBER IN DEGREES for the angle to position the shadow\n\t\t\t@property {number} dropShadow.distance\n\t\t\t\tNUMBER for how far away from the rectangle the shadow is\n\t\t\t@property {number} dropShadow.blur\n\t\t\t\tNUMBER for how blurry the shadow is\n\t\t\t@property {string|object} dropShadow.color\n\t\t\t\toptional color of shadow as either a HEX STRING :\"#ff0000\", \n\t\t\t\tRGB/A STRING: \"rgb(255, 0, 0)\" / \"rgba(255, 0, 0, 1)\", \n\t\t\t\tor an RGB/A OBJECT:{r:255,g:0,b:0} / {r:255,g:0,b:0,a:1}. Defaults to '#000000'\n\t\t\t@property {number} dropShadow.alpha\n\t\t\t\tNUMBER for the alpha of the shadow. Defaults to 1, overrides the alpha of an RGBA color\n\t@property {string|CanvasBlendMode} blendMode\n\t\tan optional STRING for the globalCompositeOperation - controls overlays, screens, multiply, masking, etc. Defaults to 'source-over'\n\t@property {string|CanvasTexture} fill\n\t\tan optional STRING or gradiant variable defining the color fill of the rectangle. Defaults to none / invisible\n\t@property {object} stroke\n\t\tan optional OBJECT defining properties of the rectangle's stroke\n\t\t@property {string|CanvasTexture} stroke.fill\n\t\t\tan optional STRING or gradiant variable defining the color fill of the rectangle stroke. Defaults to  none / invisible\n\t\t@property {string} stroke.width\n\t\t\tan optional NUMBER value determining stroke width. Defaults to 0\n\t\t@property {string} stroke.position\n\t\t\tan optional STRING determining if the stroke will be 'outer' or 'center'. Defaults to 'outer', there is no 'inner'\n\t\t@property {string} stroke.cap\n\t\t\tan optional STRING value determining a line's cap style: 'butt', 'round', and 'square'. Defaults to 'butt'\n\t\t\t&lt;br>\n\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineCap.jpg\" />\n\t\t\t&lt;br>\n\t\t@property {string} stroke.join\n\t\t\tan optional STRING value determining how two lines/corners connect: 'round', 'bevel', and 'miter'. Defaults to 'miter'\n\t\t\t&lt;br>\n\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineJoin.jpg\" />\n\t\t\t&lt;br>\n\t\t@property {number} stroke.dashSize\n\t\t\tan optional NUMBER value determining the length of each segment in a dashed line\n\t\t@property {number} stroke.dashGap\n\t\t\tan optional NUMBER value determining the gap between each segment in a dashed line. Defaults to 0, unless dashSize is defined, then defaults to dashSize\n\t\t@property {number} stroke.dashOffset\n\t\t\tan optional NUMBER value which offsets the positioning of the dash segments. A positive number moves them counter-clockwise. Defaults to 0\n\t@property {boolean} visible\n\t\tan optional BOOLEAN that, when set to false, will not render the element. Defaults to true\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasRect } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tAdd a rectangle shape to a {@link CanvasDrawer} based on a given object, and return a reference to that shape.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\tAdding a rectangle with an overlay blend, blue fill, 5px yellow stroke&lt;br>\n\t\t&lt;codeblock>\n\t\t\tvar _myShape = new CanvasRect({\n\t\t\t\ttarget: View.main.myCanvasDrawer,\n\t\t\t\tid: 'myRect',\n\t\t\t\tparams: {\n\t\t\t\t\tx: 20,\n\t\t\t\t\ty: 20,\n\t\t\t\t\twidth: 100,\n\t\t\t\t\theight: 100\n\t\t\t\t},\n\t\t\t\tblendMode: 'overlay',\n\t\t\t\tfill: 'blue',\n\t\t\t\tstroke: {\n\t\t\t\t\tfill: 'yellow',\n\t\t\t\t\twidth: 5\n\t\t\t\t}\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n*/\n\n/**\n\t@memberof CanvasRect\n\t@const {string} id\n\t\tREAD-ONLY: STRING representing the id of the element\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} x\t\t\n\t\tNUMBER representing the horizontal position of the element\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} left\n\t\t\t\tNUMBER representing a reference to the x property,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} y \t\t\n\t\t\t\tNUMBER representing the vertical position of the element,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} top\n\t\t\t\tNUMBER representing a reference to the y property,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} width\n\t\t\t\tNUMBER representing the total width of the element,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} height\n\t\t\t\tNUMBER representing the total height of the element,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} rotation\n\t\t\t\tNUMBER representing the rotation, in degrees, of the element,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} alpha\n\t\t\t\tNUMBER representing the opacity of the element,\n*/\n\n/**\n\t@memberof CanvasRect\n\t@var {number} opacity\n\t\t\t\tNUMBER representing a reference to the alpha property,\n*/\n\n/** LEFT, or Align.RIGHT.\n\t\t\t\n\t\t\t@property {number} css.scale\n\t\t\t\tNUMBER for uniform scale of the text, scaling from drawing center unless transformOrigin is changed. Will compound with but not change values of scaleX or scaleY\n\t\t\t\n\t\t\t@property {number} css.scaleX\n\t\t\t\tNUMBER for X scale of the text, scaling from drawing center unless transformOrigin is changed\n\t\t\t\n\t\t\t@property {number} css.scaleY\n\t\t\t\tNUMBER for Y scale of the text, scaling from drawing center unless transformOrigin is changed\n\t\t\t\n\t\t\t@property {number} css.rotation\n\t\t\t\tNUMBER IN DEGREES for the start rotation of the text\n\n\t\t\t@property {string} css.transformOrigin\n\t\t\t\tan optional STRING defining an element's origin for scale and rotation, written as two values in a string with either a '%' or 'px' marker. Defaults to '0% 0%'\n\n\t\t\t@property {number} css.alpha\n\t\t\t\tNUMBER for alpha of the drawing\n\n\t\t\t@property {object} css.dropShadow\n\t\t\t\tan optional OBJECT defining properties of the text's drop shadow, see following properties:\n\n\t\t\t\t@property {number} css.dropShadow.angle\n\t\t\t\t\tNUMBER IN DEGREES for the angle to position the shadow\n\n\t\t\t\t@property {number} css.dropShadow.distance\n\t\t\t\t\tNUMBER for how far away from the text the shadow is\n\n\t\t\t\t@property {number} css.dropShadow.blur\n\t\t\t\t\tNUMBER for how blurry the shadow is\n\n\t\t\t\t@property {string|object} css.dropShadow.color\n\t\t\t\t\toptional color of shadow as either a HEX STRING :\"#ff0000\", \n\t\t\t\t\tRGB/A STRING: \"rgb(255, 0, 0)\" / \"rgba(255, 0, 0, 1)\", \n\t\t\t\t\tor an RGB/A OBJECT:{r:255,g:0,b:0} / {r:255,g:0,b:0,a:1}. Defaults to '#000000'\n\n\t\t\t\t@property {number} css.dropShadow.alpha\n\t\t\t\t\tNUMBER for the alpha of the shadow. Defaults to 1, overrides the alpha of an RGBA color\n\t\t\t\n\t\t\t@property {number} offsetX\n\t\t\t\tNUMBER representing the X offset of the text\n\n\t\t\t@property {number} offsetY\n\t\t\t\tNUMBER representing the Y offset of the text\n\n\t\t\t@property {number} maxWidth\n\t\t\t\tNUMBER which determines the maximum width of the text field, which is used to create MUTLI-LINE text\n\n\t\t\t@property {number} lineHeight\n\t\t\t\tNUMBER which determines the line height between lines of text with defined maxWidth values\n\n\t\t@property {string|CanvasBlendMode} blendMode\n\t\t\tan optional STRING for the globalCompositeOperation - controls overlays, screens, multiply, masking, etc. Defaults to 'source-over'\n\n\t\t@property {string|CanvasTexture} fill\n\t\t\tan optional STRING or gradiant variable defining the color fill of the text. Defaults to none / invisible.\n\t\n\t\t@property {object} stroke\n\t\t\tan optional OBJECT defining properties of the shape's stroke\n\n\t\t\t@property {string|CanvasTexture} stroke.fill\n\t\t\t\tan optional STRING or gradiant variable defining the color fill of the shape stroke. Defaults to  none / invisible\n\n\t\t\t@property {number} stroke.width\n\t\t\t\tan optional NUMBER value determining stroke width. Defaults to 0\n\n\t\t\t@property {string} stroke.position\n\t\t\t\tan optional STRING determining if the stroke will be 'outer' or 'center'. Defaults to 'outer', there is no 'inner'\n\n\t\t\t@property {string} stroke.cap\n\t\t\t\tan optional STRING value determining a line's cap style: 'butt', 'round', and 'square'. Defaults to 'butt'\n\t\t\t\t&lt;br>\n\t\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineCap.jpg\" />\n\t\t\t\t&lt;br>\n\n\t\t\t@property {string} stroke.join\n\t\t\t\tan optional STRING value determining how two lines/corners connect: 'round', 'bevel', and 'miter'. Defaults to 'round'\n\t\t\t\t&lt;br>\n\t\t\t\t&lt;img src=\"../docs_images/canvasdrawer/lineJoin.jpg\" />\n\t\t\t\t&lt;br>\n\n\t\t@property {number} dashSize\n\t\t\tan optional NUMBER value determining the length of each segment in a dashed line\n\n\t\t@property {number} dashGap\n\t\t\tan optional NUMBER value determining the gap between each segment in a dashed line. Defaults to 0, unless dashSize is defined, then defaults to dashSize\n\n\t\t@property {boolean} visible\n\t\t\tan optional BOOLEAN that, when set to false, will not render the element. Defaults to true\n\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasText } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\tAdd a text field to the drawer based on a given object, and return a reference to that text\n\t\t&lt;br>&lt;br>\n\n\t\t&lt;b>NOTE&lt;/b>&lt;br>\n\t\t&lt;code>transformOrigin&lt;/code> is based on the text alignment. '0% 0%' for text aligned right will be at that text's TOP-RIGHT, '100% 0%' would be its TOP-LEFT. \n\t\tCentered and left-aligned text's '0% 0%' is its TOP-LEFT.\n\t\t&lt;br>&lt;br>\n\n\t\t&lt;b>EXAMPLE&lt;/b>&lt;br>\n\t\tAdding a red text field with a yellow 4px outer stroke and an overlay blend mode.\n\t\t&lt;codeblock>\n\t\t\tvar _myText = new CanvasText({\n\t\t\t\ttarget: View.main.myCanvasDrawer,\n\t\t\t\tid: 'textItem',\n\t\t\t\ttext: 'Watch the Trailer',\n\t\t\t\tcss: {\n\t\t\t\t\tx: 0,\n\t\t\t\t\ty: 0,\n\t\t\t\t\tfontSize: 40,\n\t\t\t\t\tfontFamily: 'FuturaBold',\n\t\t\t\t\talignText: Align.LEFT,\n\t\t\t\t\toffsetX: -5,\n\t\t\t\t\toffsetY: 5,\n\t\t\t\t\tmaxWidth: 50,\n\t\t\t\t\tlineHeight: 100\n\t\t\t\t},\n\t\t\t\tfill: 'red',\n\t\t\t\tstroke: {\n\t\t\t\t\tfill: 'yellow',\n\t\t\t\t\tposition: 'outer',\n\t\t\t\t\twidth: 4\n\t\t\t\t},\n\t\t\t\tblendMode: CanvasBlendMode.OVERLAY\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\n\n/**\n\t@memberof CanvasText\n\t@const {string} id\n\t\tREAD-ONLY: STRING representing the id of the element\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} x\t\t\n\t\tNUMBER representing the horizontal position of the element\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} left\n\t\tNUMBER representing a reference to the x property,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} y \t\t\n\t\tNUMBER representing the vertical position of the element,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} top\n\t\tNUMBER representing a reference to the y property,\n*/\n\n/**\n\t@memberof CanvasText\n\t@const {number} width\n\t\tREAD-ONLY: NUMBER representing the approximate width of the text,\n*/\n\n/**\n\t@memberof CanvasText\n\t@const {number} height\n\t\tREAD-ONLY: NUMBER representing the approximate height of the text,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} rotation\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} alpha\n\t\tNUMBER representing the opacity of the element,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} opacity\n\t\tNUMBER representing a reference to the alpha property,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} scale\n\t\tNUMBER representing the scale of the element. Will compound with but not change values of scaleX or scaleY,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} scaleX\n\t\tNUMBER representing the horizontal scale of the element,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} scaleY\n\t\tNUMBER representing the vertical scale of the element,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} blendMode\n\t\tNUMBER representing the blend or masking style applied to the element,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {boolean} visible\n\t\tBOOLEAN representing whether or not the element should be drawn,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} transformOrigin\n\t\tSTRING representing the origin from which to perform scales and rotations. Written as two values in a string with either a '%' or 'px' marker (ie '50% 50%' or '5px 100px').\n\t\t&lt;b>NOTE::&lt;/b>&lt;br>\n\t\t&lt;ul>\n\t\t\t&lt;li>&lt;code>50% 50%&lt;/code> is centered, based on percentage.&lt;/li>\n\t\t\t&lt;li>&lt;code>50px 50px&lt;/code> is 50 px away from &lt;code>0% 0%&lt;/code> vertically and horizontally.&lt;/li>\n\t\t\t&lt;li>&lt;code>50 50&lt;/code> is the same as &lt;code>50px 50px&lt;/code>.&lt;/li>\n\t\t\t&lt;li>Values can be mixed: &lt;code>50% 10px&lt;/code>, for instance.&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>\n\t\t&lt;b>EXAMPLES::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '50% 50%';\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10px 100px';\n\t\t\tView.main.myCanvasDrawer.elements.smoke.transformOrigin = '10 100';\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} fontFamily\n\t\tSTRING representing the font name,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} fontSize\n\t\tNUMBER or STRING (12, '12', '12px', or '12pt') representing the font size,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} lineHeight\t\n\t\tNUMBER which determines the line height between lines of text with defined maxWidth values,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} maxWidth\n\t\tNUMBER which determines the maximum width of the text field, which is used to create MUTLI-LINE text,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} alignText\n\t\tSTRING or Align constant defining text's horizontal alingment: 'center', 'left', or 'right'. Can also use Align.CENTER, Align.LEFT, or Align.RIGHT,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} fill\n\t\tSTRING, gradient, or texture representing the color used to fill the text,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} strokeFill\n\t\tSTRING, gradient, or texture representing the color used to fill the text's stroke,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {number} strokeWidth\n\t\tNUMBER representing the width of the text's outline,\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} strokeJoin\n\t\tSTRING representing how two lines/corners form: 'round', 'bevel', and 'miter',\n*/\n\n/**\n\t@memberof CanvasText\n\t@var {string} strokePosition\n\t\tSTRING repsenting the position of the text's stroke, 'outer' or 'center'; there is no
