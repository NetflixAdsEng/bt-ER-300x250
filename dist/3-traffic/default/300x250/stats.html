"moduleId":19,"moduleIdentifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","module":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","type":"harmony side effect evaluation","userRequest":"./lib/CanvasTweener","loc":"20:0-53"},{"moduleId":19,"moduleIdentifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","module":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-canvas/index.js","type":"harmony export imported specifier","userRequest":"./lib/CanvasTweener","loc":"23:0-149"}],"usedExports":false,"providedExports":["init"],"optimizationBailout":["ModuleConcatenation bailout: Module is not in any chunk"],"depth":null,"source":"/**\n\t@npmpackage\n\t@class CanvasTweener\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasTweener } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tTween engine for {@link CanvasDrawer}\n*/\n\n/**\n\t@memberof CanvasTweener\n\t@method init\n\t@param {CanvasElement|CanvasDrawer} target\n\t\teither a {@link CanvasElement} or a {@link CanvasDrawer} to which to apply and enable tweening\n\t@desc\n\t\tApply tweening capabilities to a given CanvasDrawer\n\t@example\n\t\t// directly to a CanvasDrawer\n\t\tCanvasTweener.init(_myCanvasDrawer);\n\t\t\n\t\t// using an element, for some reason\n\t\tCanvasTweener.init(_myCanvasDrawer.elements.rectangle);\n*/\n\n/**\n\t@memberof CanvasTweener\n\t@var {object} tween\n\t@property {function} to\n\t@property {function} from\n\t@property {function} fromTo\n\t@property {function} set\n\t@property {function} start \n\t\t{@link CanvasTweener.start}\n\t@property {function} kill \n\t\t{@link CanvasTweener.kill}\n\t@desc\n\t\tObject containing functions to create a paused TweenLite animation which will re-draw this CanvasDrawer on tween.start().\n\t\t&lt;br>&lt;br>\n\t\tThese animation functions have the same parameters and formatting as Greensock tweens:&lt;br>\n\t\t&lt;ul>\n\t\t\t&lt;li>tween.to()&lt;/li>\n\t\t\t&lt;li>tween.from()&lt;/li>\n\t\t\t&lt;li>tween.fromTo()&lt;/li>\n\t\t\t&lt;li>tween.set()&lt;/li>\n\t\t&lt;/ul>\n\t\t&lt;br>\n\t\tSee greensock docs: {@link http://greensock.com/docs/#/HTML5/GSAP/TweenLite/ }\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>PREFERRED METHOD&lt;/b>&lt;br>\n\t\tFirst example uses {@link CanvasTwener} to execute the tweens:&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// referring to an object to tween directly through the elements object\n\t\t\tView.main.myCanvasDrawer.tween.to(View.main.myCanvasDrawer.elements.circle, 1, {x: 100 });\n\t\t\t// referring to an object to tween by its ID, which is a string\n\t\t\tView.main.myCanvasDrawer.tween.from('arc', 1, { x: 100 });\n\t\t\tView.main.myCanvasDrawer.tween.start();\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>DISCOURAGED METHOD&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\tTweenLite.to('circle', 3, {x: 100, onUpdate: View.main.myCanvasDrawer.update.bind(View.main.myCanvasDrawer)});\n\t\t\tTweenLite.to('arc', 3, {x: 100,  onUpdate: View.main.myCanvasDrawer.update.bind(View.main.myCanvasDrawer)});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>THE REASON WHY:&lt;/b>&lt;br>\n\t\tNotice how directly calling TweenLite requires an &lt;u>onUpdate&lt;/u> function for each tween?\n\t\t&lt;ul>\n\t\t\t&lt;li>Doing so calls CanvasDrawer.update() simultaneously from two sources (one per tween; in this case, two in total), \n\t\t\t\tincreasing the work done to clear and re-draw the canvas &lt;/li>\n\t\t\t&lt;li>Using TweenLite.to() instead of &lt;code>CanvasDrawer.tween.to()&lt;/code> might make sense for single tweens, but not multiple starting at the same time.&lt;/li>\n\t\t&lt;/ul>\n*/\n\n/**\n\t@memberof CanvasTweener\n\t@method start\n\t@param {object} args\n\t\tAn object with parameters for overall tween. See properties for more info.\n\t\t@property {number} delay\n\t\t\ta NUMBER by which to delay the entirety of a CanvasDrawer tween. Defaults to 0\n\t\t@property {number} timePadding\n\t\t\ta NUMBER by which to pad the total duration of a CanvasDrawer tween. Useful if a tween appears to be completing early. Defaults to 0\n\t\t@property {function} onStart\n\t\t\ta FUNCTION to run at the beginning of the CanvasDrawer tween\n\t\t@property {array} onStartParams\n\t\t\tan ARRAY of paramters for the onStart function\n\t\t@property {function} onUpdate\n\t\t\ta FUNCTION to run during the life of the CanvasDrawer tween\n\t\t@property {array} onUpdateParams\n\t\t\tan ARRAY of paramters for the onUpdate function\n\t\t@property {number} onComplete\n\t\t\ta FUNCTION to run at the conclussion of the CanvasDrawer tween\n\t\t@property {array} onCompleteParams\n\t\t\tan ARRAY of paramters for the onComplete function\n\t@desc\n\t\tStarts tweening all tweens created by {@link CanvasDrawer.tween} and creates a dummy tween which runs {@link CanvasDrawer.update} so drawings will get cleared and re-drawn\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>NOTE!!!&lt;/b>\n\t\tThis method is on the {@link CanvasTweener.tween} object!\n\t@example\n\t\tView.main.myCanvasDrawer.tween.to(View.main.myCanvasDrawer.elements.circle, 1, {rotation: 360, width: 100, delay: 5 });\n\t\tView.main.myCanvasDrawer.tween.to(View.main.myCanvasDrawer.elements.arc, 1, {rotation: 360, width: 100, delay: 5 });\n\t\tView.main.myCanvasDrawer.tween.start( { delay: 2, timePadding: 0.02, onUpdate: trace, onUpdateParams:['look at this tween go!'] } ); lows for chaining of .then() methods.\n\t\tFor synchronous actions, such as declaring AdData or FtData, simply wrap it in an anonymous function. For asynchronous\n\t\tactions, such a inititalizing something with a created callback, this will need to be wrapped in a returned callback.\n\t\tThis will ensure that the chain will wait for the previous .then() to be fulfilled before moving on. \n\n\t@example\n\t\tCore.init(fbaContent)\n\t\t\t.then(function() {\n\t\t\t\tglobal.adData = new AdData();\n\t\t\t})\n\t\t\t.then(function() {\n\t\t\t\treturn new Promise((resolve, reject) => {\n\t\t\t\t\t// pass the resolve as the completed callback\n\t\t\t\t\tSomeCustomClass.init(resolve)\n\t\t\t\t})\n\t\t\t})\n\t\t\t.then(Core.loadDynamic)\n\t\t\t.then(Control.prepareBuild)\n*/\nexport function init(fbaContent) {\n\tconsole.log('Core.init()');\n\treturn new Promise((resolve, reject) => {\n\t\tlet promises = [];\n\n\t\t// device\n\t\tDevice.init();\n\n\t\t// css\n\t\tCssManager.init();\n\n\t\t// fba payload\n\t\tImageManager.addFbaImages(fbaContent);\n\n\t\t// async\n\t\tPromise.all(promises).then(() => {\n\t\t\tresolve();\n\t\t}).catch(err => {\n\t\t\treject(err);\n\t\t});\n\t});\n}\n\n/** \n\t@memberOf Core\n\t@method loadDynamic\n\t@desc\n\t\tThis is the last step before preparing the build. The loadDynamic() loads all of the images that have been added\n\t\tto the ImageLoader. After this method is called from the .then() promise chain, Control.prepareBuild can be \n\t\tcalled as the entire prepare process is now complete when its Promise is fulfilled.\n\n\t@example\n\t\tCore.init(fbaContent)\n\t\t\t.then(function() {\n\t\t\t\tglobal.adData = new AdData();\n\t\t\t})\n\t\t\t.then(Core.loadDynamic)\n\t\t\t.then(Control.prepareBuild)\n*/\nexport function loadDynamic() {\n\tconsole.log('Core.loadDynamic()');\n\treturn new Promise((resolve, reject) => {\n\t\tconsole.log('\\t Core load Image Queue');\n\t\tImageManager.load(resolve, global.failAd);\n\t});\n}"},{"id":41,"identifier":"/ emplates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-control/lib/Core.js","module":"./1-build/node_modules/@ff0000-ad-tech/ad-control/lib/Core.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-control/lib/Core.js","type":"harmony import specifier","userRequest":"./CssManager","loc":"53:2-12"}],"usedExports":false,"providedExports":["default"],"optimizationBailout":["ModuleConcatenation bailout: Module is not in any chunk"],"depth":null,"source":"/**\n\t@npmpackage\n\t@class CssManager\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-control\">ad-control&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CssManager } from 'ad-control'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a css-interface class, which is intended to proxy all css applications. The goal is to accept css in any format( see below ), \n\t\tstandardize the keys, conform the values, and rapidly apply the style to the target, specific to the {@link Device} running the ad.&lt;br>&lt;br> \n\n\t\tGenerally, you should not need to use this class directly. {@link Styles.setCss} will handle it for you.&lt;br>&lt;br>\n\n\t\tHowever, if your css is not being correctly managed, the first step in debugging is to use {@link CssManager.setDebugFilter}. Pass the id, \n\t\tas a string, of the misbehaving element to see the exact format of the css being applied to it. You can then locate the problem style, try \n\t\tapplying it in the browser inspector. Using this approach you should be able to determine what the correction/exception needs to be.&lt;br>&lt;br>\n\n\t\tAdditional debugging output can be switched on using {@link CssManager.setDebugLevel}. Pass a level( 0 is off, 1 is less, 2 is more ). There will be \n\t\ta lot of output, but it is organized and consistent. You should be able to see exactly what is happening to your declarations. &lt;br>&lt;br>\n\n\t\t&lt;b>Types:&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>&lt;td>CssObject&lt;/td>\t&lt;td>the literal \"css\" object that is passed to {@link Markup} as containerData.css on the creation of the element&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>CssStyleString&lt;/td>\t&lt;td>a literal string of any number of css styles, passed to {@link Markup} as containerData.styles on the creation of the element&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>CssDeclaration&lt;/td>\t&lt;td>either an object like \"{ position: 'absolute' }\" or a string like \"background-color: #ff0000;\"&lt;/td>&lt;/tr>\n\n\t\t\t&lt;tr>&lt;td>CssKey&lt;/td>\t&lt;td>ex: in \"position: absolute;\" the css-key would be \"position\"&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>CssValue&lt;/td>\t&lt;td>ex: in \"position: absolute;\" the css-value would be \"absolute\"&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>CssList&lt;/td>\t&lt;td>a standardized list of objects with Device-specific keys and corresponding values&lt;/td>&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>\n\n\t\t&lt;b>Formats:&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>&lt;td>Hyphen&lt;/td>\t&lt;td>ex: 'border-left', '-webkit-clip-path', '-moz-filter'&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>Camel&lt;/td>\t&lt;td>ex: 'borderLeft', 'webkitClipPath', 'moxFilter'&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>Alt&lt;/td>\t&lt;td>this is to handle arbitrary exceptions, like the \"bgImage\" key on container-data css objects&lt;/td>&lt;/tr>\n\t\t&lt;/table>\n\t\t&lt;br>\n\n\t\t&lt;b>Key Prefixes:&lt;/b>&lt;br>\n\t\t&lt;table>\n\t\t\t&lt;tr>&lt;td>Browser&lt;/td>\t&lt;td>ex: \"-webkit-clip-path\" or \"webkitClipPath\"&lt;/td>&lt;/tr>\n\t\t\t&lt;tr>&lt;td>Standard&lt;/td>\t&lt;td>ex: \"clip-path\" or \"clipPath\"&lt;/td>&lt;/tr>\n\t\t&lt;/table>\n*/\nimport { Device } from 'ad-external';\nimport { Matrix2D } from 'ad-geom';\n\nclass CssManager {}\n\nCssManager.debug_level1 = false;\nCssManager.debug_level2 = false;\nCssManager.  in a canvas. An object with one boolean key: forCanvas\n\t@desc\n\t\tAdd an image file-path to be loaded.\n\n\t@example\n\t\t// Add an image from the \"images/\" folder\n\t\tImageManager.addToLoad( adParams.imagesPath + 'sample.png' );\n\n\t\t// Add an image full path, and get the result key back\n\t\tvar sampleImageId = ImageManager.addToLoad( 'http://some/full/file/path/sample.png' );\n\n\t\t// Add an image for use with CanvasDrawer, and get the result key back\n\t\t// NOTE: The object must be there or images will error when used in Canvas\n\t\tvar sampleImageId = ImageManager.addToLoad( 'http://some/full/file/path/sample.png', { forCanvas:true });\n\n\t@returns\n\t\tAn \"imageId\" which can be used to get an image by its id, see: {@link ImageManager.get}\n*/\nexport function addToLoad(file, arg) {\n\tvar id = LoaderUtils.getFileName(file);\n\n\tif (!available(id, true)) {\n\t\tvar forCanvas = arg && arg.forCanvas == true;\n\t\t//console.log( 'ImageManager.addToLoad(', id, ') forCanvas:', forCanvas )\n\t\tforCanvas ? _pendingCanvasImages.push(file) : _pendingImages.push(file);\n\t}\n\n\treturn id;\n}\n\n/**\n\t@memberOf ImageManager\n\t@method addLoader\n\t@param {Loader} loader\n\t\tA {@link Loader}.\n\t@desc\n\t\tAdd a Loader to loaded along with any other queued image requests.\n\n\t@example\n\t\tImageManager.addLoader( new Loader(\n\t\t\tassets.images, {\n\t\t\t\tname: 'imageLocalLoader',\n\t\t\t\tprepend: adParams.imagesPath\n\t\t}));\n*/\nexport function addLoader(loader) {\n\t_pendingLoaders.push(loader);\n}\n\n/**\n\t@memberOf ImageManager\n\t@method get\n\t@param {string} imageId\n\t\tA String id of an Image\n\t@desc\n\t\tReturns the &lt;&lt;b>&lt;/b>img> that was created when the requested image was loaded in.\n\n\t@example\n\t\tImageManager.get( 'sample' );\n*/\nexport function get(imageId) {\n\tif (_dict[imageId]) return _dict[imageId];else throw new Error(\"ImageManager : No image named '\" + imageId + \"' has been loaded\");\n}\n\n/**\n\t@memberOf ImageManager\n\t@method available\n\t@param {string} imageId\n\t\tA String id of an Image\n\t@desc\n\t\tReturns a boolean stating if an image by the given imageID has been loaded\n\n\t@example\n\t\tImageManager.available( 'sample' );\n*/\nexport function available(imageId, internal) {\n\tvar exists = _dict[imageId] != undefined;\n\n\t// if the image we are trying to load already exists\n\tif (exists) {\n\t\t// if this is an internal use - as in, called from I.addToLoad() or addToDictionary()\n\t\tif (internal) console.log('ImageManager.available() -->', true, ': Duplicate Image Id \"' + imageId + '\". One or more images loading in have the same name. Each Image needs a unique file name.');\n\t} else {\n\t\t// if the image doesn't already exist, we only want to know that if it is not from an internal ImageManager method\n\t\t// for example: checking to see if an image exists from build.js\n\t\tif (!internal) console.log('ImageManager.available() -->', false, \": No image named '\" + imageId + \"' has been loaded\");\n\t}\n\n\treturn exists;\n}\n\n/**\n\t@memberOf ImageManager\n\t@method load\n\t@param {function} callback\n\t\tCallback to execute when all images are loaded.\n\t@param {function} onFail\n\t\tOptional onFail callback - if not specified a failed load will cause the ad to failover.\n\n\t@desc\n\t\tExecutes load queue, which, on success, will yield all of the requested images available with {@link ImageManager.get}\n*/\n\nexport function load(callback, onFail) {\n\t_onFail = onFail || global.failAd;\n\n\tif (_isLoading) {\n\t\t// set up a wait for the first one to finish\n\t\t_nextLoadCallback.push(callback);\n\t} else {\n\t\t_imageManagerLoader = new Loader({\n\t\t\tname: 'imageManagerLoader',\n\t\t\tonComplete: function (event) {\n\t\t\t\t_isLoading = false;\n\t\t\t\taddToDictionary(event.getAllContentRaw());\n\t\t\t},\n\t\t\tonFail: function (event) {\n\t\t\t\t_isLoading = false;\n\t\t\t\t_onFail.call();\n\t\t\t}\n\t\t});\n\n\t\t_onComplete = [].concat(callback);\n\t\t_nextLoadCallback = [];\n\n\t\t// extract out the images getting loaded, leaving I._pendingImages able to take more while loading\n\t\tvar currentPendingImages = _pendingImages.slice();\n\t\t_pendingImages = [];\n\t\t_imageManagerLoader.add(new Loader(currentPendingImages, {\n\t\t\tname: 'dynamicImages-' + _loaderCount++,\n\t\t\tfileType: 'jpg'\n\t\t}));\n\n\t\tvar currentPendingCanvasImages = _pendingCanvasImages.slice();\n\t\t_pendingCanvasImages = [];\n\t\t_imageManagerLoader.add(new Loader(currentPendingCanvasImages, {\n\t\t\tname: 'dynamicCanvasImages-' + _loaderCount++,\n\t\t\tfileType: 'jpg',\n\t\t\tcrossOrigin: 'anonymous'\n\t\t}));\n\n\t\tvar currentPendingLoaders = _pendingLoaders.slice();\n\t\t_pendingLoaders = [];\n\t\tfor (var i = 0; i &lt; currentPendingLoaders.length; i++) {\n\t\t\t_imageManagerLoader.add(currentPendingLoaders[i]);\n\t\t}\n\n\t\t_isLoading = true;\n\t\t_imageManagerLoader.load();\n\t}\n}\n\nexport function addFbaImages(target) {\n\tif (target) addToDictionary(target.getAllContentRaw());\n}\n\n/**\n\t@memberOf ImageManager\n\t@method addToDictionary\n\t@desc\n\t\tAllows images to be added to the ImageManager's dictionary from external classes. &lt;b>This is not part of the load process, and can only add &lt;i>loaded&lt;/i> image content.&lt;/b>\n*/\nexport function addToDictionary(content) {\n\tfor (var i = 0; i &lt; content.length; i++) {\n\t\tif (content[i] instanceof Image || content[i] instanceof SVGElement) {\n\t\t\tvar img = content[i];\n\t\t\tif (!available(content[i].id, true)) _dict[img.id] = img;\n\t\t}\n\t}\n\n\tconsole.log('ImageManager:', _dict);\n\n\tfor (var i = 0; i &lt; _onComplete.length; i++) {\n\t\t_onComplete[i].call();\n\t}\n\n\tif (_nextLoadCallback.length > 0) {\n\t\tload(_nextLoadCallback);\n\t}\n}"},{"id":45,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x n to the &lt;head>\n\t@param {string} styles\n\t\tselector/CSS string pair as separate parameters, following 'selector', 'css string' pattern,\n\t\tor a self-contained CSS style string including selectors, like '.myClass{ color: blue; }'\n\t@desc\n\t\tCreate a new CSS node (class, tag, etc) DEFINITION with submitted styles with selector/CSS string\n\t\tpair or a self-contained CSS string including selectors. \n\n\t@example\n\t\t// selector/CSS string pair\n\t\tSheetManager.createGlobalNode ( 'myFirstStyle', \n\t\t\t'.class-a', 'position:absolute; width:inherit;'\n\t\t)\n\n\t\t// or add multiple class declarations to the same node\n\t\tSheetManager.createGlobalNode ( 'mySecondStyle', \n\t\t\t'.class-b', 'position:absolute;',\n\t\t\t'.class-b-top', 'width:inherit; height:inherit;'\n\t\t)\n\n\t\t// or have mulitple classes share the same logic\n\t\tSheetManager.createGlobalNode ( 'myThirdStyle', \n\t\t\t'.class-c, .class-d', 'position:absolute;'\n\t\t)\n\n\t\t// add style to a tag globally\n\t\tSheetManager.createGlobalNode ( 'myFourthStyle', \n\t\t\t'h1', 'position:absolute;'\n\t\t)\n\t\t\n\t\t// self-contained CSS string\n\t\tvar myCssString = '.myClass, h1 { color: blue; margin: 10px; }';\n\t\tSheetManager.createGlobalNode( 'myFifthStyle', myCssString );\n*/\nexport function createGlobalNode(nodeId, styles) {\n\tif (document.getElementById(nodeId)) {\n\t\treturn;\n\t}\n\n\tvar style = document.createElement('style');\n\tstyle.type = 'text/css';\n\tstyle.id = nodeId;\n\n\t// if only two parameters, assuming styles is CSS string\n\t// else process as selector/style pair\n\tvar str = arguments.length === 2 ? styles : '';\n\n\tif (arguments.length > 2) {\n\t\tfor (var i = 0; i &lt; arguments.length - 1; i += 2) {\n\t\t\t// strip out all the white space\n\t\t\tvar names = arguments[i + 1].replace(/\\s*/g, '');\n\n\t\t\tstr += names;\n\t\t\tstr += ' { ' + (arguments[i + 2] || '') + ' }\\n';\n\t\t}\n\t}\n\n\tstyle.innerHTML = str;\n\tdocument.getElementsByTagName('head')[0 b/GestureBase.js","type":"harmony import specifier","userRequest":"./GestureEvent","loc":"346:6-26"},{"moduleId":55,"moduleIdentifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-events/lib/GestureBase.js","module":"./1-build/node_modules/@ff0000-ad-tech/ad-events/lib/GestureBase.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-events/lib/GestureBase.js","type":"harmony import specifier","userRequest":"./GestureEvent","loc":"349:16-34"}],"usedExports":false,"providedExports":["Event","stop","stopped","startPoint","endPoint","OVER","OUT","MOVE","PRESS","RELEASE","CLICK","DRAG","DRAG_START","DRAG_STOP","SWIPE"],"optimizationBailout":["ModuleConcatenation bailout: Module is not in any chunk"],"depth":null,"source":"/**\n\t@npmpackage\n\t@class GestureEvent\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-events\">ad-events&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { GestureEvent } from 'ad-events'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis module has custom events to be used with the Gesture module. {@link Gesture}\n*/\n\nvar _kills = {};\nvar _eventLooping = false;\n\n/**\n\t\t\t@memberOf GestureEvent\n\t\t\t@class GestureEvent.Event\n\t\t\t@param {string} name\n\t\t\t\tThe event type name\n\t\t\t@param {number} mouseGlobalX\n\t\t\t\tThe mouse x on the page\n\t\t\t@param {number} mouseGlobalY\n\t\t\t\tThe mouse y on the page\n\t\t\t@param {number} mouseLocalX\n\t\t\t\tThe mouse x relative to the element position\n\t\t\t@param {number} mouseLocalY\n\t\t\t\tThe mouse y relative to the element position\n\t\t\t@param {number} elementX\n\t\t\t\tThe element x position\n\t\t\t@param {number} elementY\n\t\t\t\tThe element y position\n\t\t\t@param {number} distanceX\n\t\t\t\tThe distance moved on the x, only used for drags and swipes\n\t\t\t@param {number} distanceY\n\t\t\t\tThe distance moved on the y, only used for drags and swipes\n\t\t\t@param {number} velocityX\n\t\t\t\tThe distance moved on the x since previous event fired, essentially the speed\n\t\t\t@param {number} velocityY\n\t\t\t\tThe distance moved on the y since previous event fired, essentially the speed\n\t\t\t@desc\n\t\t\t\tCreates a new CustomEvent with properties assigned to it, accessible fomr the passed through event to the handler\n\t\t\t\t\n\t\t\t@example\n\t\t\t\tGesture.add ( myDiv, GestureEvent.CLICK, handleClick );\n\t\t\t\tfunction handleClick( event ) {\n\t\t\t\t\tconsole.log( event )\n\t\t\t\t\tconsole.log( 'global mouse:', event.mouse.global.x, event.mouse.global.y )\n\t\t\t\t\tconsole.log( 'local mouse:', event.mouse.local.x, event.mouse.local.y )\n\t\t\t\t\tconsole.log( 'element:', event.element.x, event.element.y )\n\t\t\t\t}\t\n\t\t\t\tGesture.add ( dragDiv, GestureEvent.DRAG, handleDrag );\n\t\t\t\tfunction handleDrag( event ) {\n\t\t\t\t\tconsole.log( event )\n\t\t\t\t\tconsole.log( 'element:', event.element.x, event.element.y )\n\t\t\t\t\tconsole.log( 'distance:', event.distance.x, event.distance.y )\n\t\t\t\t\tconsole.log( 'velocity:', event.velocity.x, event.velocity.y )\n\t\t\t\t}\t\t\t\t\t\n\t\t*/\nfunction createEvent(name, mouseGlobalX, mouseGlobalY, mouseLocalX, mouseLocalY, elementX, elementY, distanceX, distanceY, velocityX, velocityY) {\n\tvar E = new CustomEvent(name);\n\tE.mouse = {\n\t\tglobal: {\n\t\t\tx: mouseGlobalX,\n\t\t\ty: mouseGlobalY\n\t\t},\n\t\tlocal: {\n\t\t\tx: mouseLocalX,\n\t\t\ty: mouseLocalY\n\t\t}\n\t};\n\tE.element = {\n\t\tx: elementX || 0,\n\t\ty: elementY || 0\n\t};\n\tE.distance = {\n\t\tx: distanceX || 0,\n\t\ty: distanceY || 0\n\t};\n\tE.velocity = {\n\t\tx: velocityX || 0,\n\t\ty: velocityY || 0\n\t};\n\tE.direction = {\n\t\tx: velocityX > 0 ? 'right' : velocityX &lt; 0 ? 'left' : null,\n\t\ty: velocityY > 0 ? 'down' : velocityY &lt; 0 ? 'up' : null\n\t};\n\n\treturn E;\n}\n\nexport const Event = createEvent;\n\nfunction stopBubble(event) {\n\tif (event) {\n\t\t// For IE, it bubbles custom events\n\t\tevent.stopImmediatePropagation();\n\t\t// for all other browsers that do not do that\n\t\t_kills[event.type] = true;\n\t\t//console.log( '\\n\\tGestureEvent.stop() of type:', event.type )\n\t}\n}\n\n/**\n\t\t@memberOf GestureEvent\n\t\t@method stop\n\t\t@param {event} event\n\t\t\tThe event parameter from the event handler\n\t\t@desc\n\t\t\tStops all future events of the type during the event loop, is a native equivilent to event.stopImmediatePropogation().\n\t\t\tIt does NOT remove any listeners, simply stops the event from bubbling up through the chain.\n\t\t\t\n\t\t@example\n\t\t\tGesture.add ( parentDiv, GestureEvent.CLICK, handleParentClick );\n\t\t\tfunction handleParentClick( event ) {\n\t\t\t\t// This will not be heard\n\t\t\t\tconsole.log( 'parent click heard' )\n\t\t\t}\n\t\t\t\n\t\t\tGesture.add ( childDiv, GestureEvent.CLICK, handleChildClick );\n\t\t\tfunction handleChildClick( event ) {\n\t\t\t\tGestureEvent.stop ( event )\n\t\t\t\tconsole.log( 'child click heard' )\n\t\t\t}\t\t\t\t\t\n\t*/\nexport const stop = stopBubble;\n\nfunction isStopped(type) {\n\treturn _kills[type] != undefined;\n}\n\nexport const stopped = isStopped;\n\n// A flag for the start of the event loop through all bases\nexport function startPoint() {\n\tif (!_eventLooping) {\n\t\t// the end of event loop has been reached, so reset things\n\t\t_eventLooping = true;\n\t\t_kills = {};\n\t}\n}\n// A flag to reset any bubble killing\nexport function endPoint() {\n\t_eventLooping = false;\n}\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} OVER\n\t@desc\n\t\tRepresents a 'mouseover', fired on desktop cursor roll over\n\t@example\n\t\tGestureEvent.OVER\n*/\nexport const OVER = 'mouseover';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} OUT\n\t@desc\n\t\tRepresents a 'mouseout', fired on desktop cursor roll out\n\t@example\n\t\tGestureEvent.OUT\n*/\nexport const OUT = 'mouseout';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} MOVE\n\t@desc\n\t\tRepresents a 'mousemove', fired on desktop cursor move\n\t@example\n\t\tGestureEvent.MOVE\n*/\nexport const MOVE = 'mousemove';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} PRESS\n\t@desc\n\t\tRepresents an 'onPress', fired on mousedown / touch start\n\t@example\n\t\tGestureEvent.PRESS\n*/\nexport const PRESS = 'onPress';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} RELEASE\n\t@desc\n\t\tRepresents an 'onRelease', fired on mouseup / touch end\n\t@example\n\t\tGestureEvent.RELEASE\n*/\nexport const RELEASE = 'onRelease';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} CLICK\n\t@desc\n\t\tRepresents a 'click', fired on click / touch end\n\t@example\n\t\tGestureEvent.CLICK\n*/\nexport const CLICK = 'onSelect';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} DRAG\n\t@desc\n\t\tRepresents an 'onDrag', fired after an element is selected and before released. &lt;br>\n\t\tElement data objects included: selection position, element position, velocity of move\t\n\t@example\n\t\tGestureEvent.DRAG\n*/\nexport const DRAG = 'onDrag';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} DRAG_START\n\t@desc\n\t\tRepresents an 'onDragStart', fired after an element is selected, when first moved and before released. &lt;br>\n\t\tElement data objects included: selection position, element position\n\t@example\n\t\tGesture.addEventListener ( myDiv, GestureEvent.DRAG_START, handleDragStart );\n\t\t//\n\t\tfunction handleDragStart ( event ){\n\t\t\t// coordinate position of mouse/touch\n\t\t\tconsole.log( event.position );\n\n\t\t\t// coordinate position of target element\n\t\t\tconsole.log( event.element );\n\t\t}\n*/\nexport const DRAG_START = 'onDragStart';\n\n/**\t\n\t@memberOf GestureEvent\t\n\t@const {string} DRAG_STOP\n\t@desc\n\t\tRepresents an 'onDragStop', fired after an element is selected,  line breaking happens. \n\t\tThis does NOT auto size, however it changes the width AND height of the UITextField to clamp to the size of the content.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/inline_clamp.png\" />\n\t@example\n\t\tTextFormat.INLINE_CLAMP\n*/\nexport const INLINE_CLAMP = 'inlineClamp';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} INLINE_FIT\n\t\tUITextField lays out the words inline with no word wrapping, which does not necessarily mean only 1 line.  \n\t\tIf html &lt;br> tags are used, they will be honored, but no autmatic line breaking happens. \n\t\tThis DOES auto size and will shrink horizontally and vertically to fit inside the width and height.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/inline_fit.png\" />\n\t@example\n\t\tTextFormat.INLINE_FIT\n*/\nexport const INLINE_FIT = 'inlineFit';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} INLINE_FIT_CLAMP\n\t\tThis is a combination that applies TextFormat.INLINE_FIT followed by TextFormat.INLINE_CLAMP\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/inline_fit.png\" />\n\t\t&lt;br>\n\t\t&lt;b>would then become&lt;/b>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/inline_fit_clamp.png\" />\n\t@example\n\t\tTextFormat.INLINE_FIT_CLAMP\n*/\nexport const INLINE_FIT_CLAMP = 'inlineFitClamp';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} PARAGRAPH\n\t\tUITextField uses word wrapping to automatically break lines creating a paragraph layout.\n\t\tThis does NOT auto size and will overflow vertically, just like a webpage.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/paragraph.png\" />\n\t@example\n\t\tTextFormat.PARAGRAPH\n*/\nexport const PARAGRAPH = 'paragraph';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} PARAGRAPH_CLAMP\n\t\tUITextField uses word wrapping to automatically break lines creating a paragraph layout.\n\t\tThis does NOT auto size and will overflow vertically, just like a webpage. \n\t\tHowever, while maintaining the defined width, it changes the height of the UITextField to clamp to the size of the content.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/paragraph_clamp.png\" />\n\t@example\n\t\tTextFormat.PARAGRAPH_CLAMP\n*/\nexport const PARAGRAPH_CLAMP = 'paragraphClamp';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} PARAGRAPH_FIT\n\t\tUITextField uses word wrapping to automatically break lines creating a paragraph layout.\n\t\tThis DOES auto size and will shrink the entire chunk to fit inside the width and height.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/paragraph_fit.png\" />\n\t@example\n\t\tTextFormat.PARAGRAPH_FIT\n*/\nexport const PARAGRAPH_FIT = 'paragraphFit';\n\n/**\n\t@memberOf TextFormat\n\t@const {string} PARAGRAPH_FIT_CLAMP\n\t\tThis is a combination that applies TextFormat.PARAGRAPH_FIT followed by TextFormat.PARAGRAPH_CLAMP\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/paragraph_fit.png\" />\n\t\t&lt;br>\n\t\t&lt;b>would then become&lt;/b>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/textformat/paragraph_fit_clamp.png\" />\n\t@example\n\t\tTextFormat.PARAGRAPH_FIT_CLAMP\n*/\nexport const PARAGRAPH_FIT_CLAMP = 'paragraphFitClamp';"},{"id":72,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/TextSplitType.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/TextSplitType.js","index":null,"index2":null,"size":1056,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerId":70,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js", ck>\n\t\t\t// importing into an ES6 class\n\t\t\timport { UIBorder } from 'ad-ui'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a display object class, extending UIDiv which adds a border to a div.\n\t@example\n\t\t// simple button that passes in an image to the bg and 2 images as the icons for the different states of the button.  Notice no width or height is set.\n\t\tvar myBorder = new UIBorder({\n\t\t\tid : 'my-border',\n\t\t\ttarget : View.main,\n\t\t\tsize : 1,\n\t\t\tcolor : '#ff0000'\n\t\t})\n*/\nimport UIDiv from './UIDiv';\nimport { Styles } from 'ad-view';\nimport { Gesture } from 'ad-events';\n\nclass UIBorder {\n\tconstructor(arg) {\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PRIVATE PROPERTIES\n\t\tvar _size;\n\t\tvar _color;\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// MARKUP\n\t\tvar U = new UIDiv(arg);\n\n\t\tStyles.addClass(U, 'ui-border');\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// GETTER | SETTTER\n\t\tObject.defineProperties(U, {\n\t\t\t/**\n   \t@memberOf UIBorder\n   \t@var size\n   \t@desc\n   \t\tGetter|Setter : A Number representing the size of the border in pixels.\n   \t@example\n   \t\t// SET\n   \t\tmyBorder.size = 4;\n   \t\t\t// GET\n   \t\tconsole.log( myBorder.size )\n   */\n\t\t\tsize: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _size;\n\t\t\t\t},\n\t\t\t\tset: function (value) {\n\t\t\t\t\t//console.log( 'UIBorder :: SET -> size =', value );\n\t\t\t\t\tif (value != undefined && _size != value) {\n\t\t\t\t\t\t_size = value;\n\n\t\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\t\tborderWidth: _size\n\t\t\t\t\t\t});\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIBorder\n   \t@var color\n   \t@desc\n   \t\tGetter|Setter : A String representing the color of the border.\n   \t@example\n   \t\t// SET\n   \t\tmyBorder.color = '#fff000';\n   \t\t\t// GET\n   \t\tconsole.log( myBorder.color )\n   */\n\t\t\tcolor: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _color;\n\t\t\t\t},\n\t\t\t\tset: function (value) {\n\t\t\t\t\t//console.log( 'UIBorder :: SET -> color =', value )\n\t\t\t\t\tif (value && _color != value) {\n\t\t\t\t\t\t_color = value;\n\n\t\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\t\tborderColor: _color\n\t\t\t\t\t\t});\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t});\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PUBLIC METHODS\n\t\tU.toString = function () {\n\t\t\treturn '[object UIBorder]';\n\t\t};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// INIT\n\t\tGesture.disable(U);\n\t\tU.color = arg.color;\n\t\tU.size = arg.size;\n\n\t\treturn U;\n\t}\n}\n\nexport default UIBorder;"},{"id":74,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIButton.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIButton.js","index":null,"index2":null,"size":14003,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerId":70,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerPath":[{"id":4,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_module dule":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","type":"harmony side effect evaluation","userRequest":"./lib/UIButton","loc":"7:0-53"},{"moduleId":70,"moduleIdentifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","module":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","moduleName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","type":"harmony export imported specifier","userRequest":"./lib/UIButton","loc":"7:0-53"}],"usedExports":false,"providedExports":["default"],"optimizationBailout":["ModuleConcatenation bailout: Module is not in any chunk"],"depth":null,"source":"/**\n\t@npmpackage\n\t@class UIButton\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-ui\">ad-ui&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { UIButton } from 'ad-ui'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a display object class, extending UIComponent.  It is a DOM element that has a child handling system for toggling the active state.\n\t\tBy extending UIComponent this has all of its native properties and methods.  See {@link UIComponent} for more info.\n\t\t&lt;br>&lt;br>\n\t\t&lt;b>Note:&lt;/b>&lt;br>\n\t\tWhen adding a bg element or icons, there is no need to set the width and height at the css level. The UIButton will inherit the dimensions\n\t\tof the children.  However, if either the width or height is set, that will be the size of the UIButton.  The hit state is the UIButton itself\n\t\tso keep in mind that even if the content is very large, if the css sets the width and height to a smaller amount, there will be a small hit area\n\t\tfor clicks, rollovers and rollouts.\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 1:&lt;/b>\n\t\t&lt;codeblock>\n\t\t\t// Create a simple button on the Main container that passes in an image to the bg and 2 images \n\t\t\t// as the icons for the different states of the button.  Notice no width or height is set.\n\t\t\tT.myButton = new UIButton({\n\t\t\t\tid : 'my-btn',\n\t\t\t\ttarget : T,\n\t\t\t\tcss : {\n\t\t\t\t\tx : 30,\n\t\t\t\t\ty : 10\n\t\t\t\t},\n\t\t\t\tbg : 'btnBg',\n\t\t\t\ticon : [ \n\t\t\t\t\t'btnPlay',\n\t\t\t\t\t'btnPause'\n\t\t\t\t],\n\t\t\t\tonClick : handleMyButtonClick\n\t\t\t});\n\n\t\t\tfunction handleMyButtonClick ( event ){\n\t\t\t\tconsole.log( event.target, 'clicked' )\n\t\t\t}\n\n\t\t\t// referenced later anywhere outside the class by\n\t\t\tView.main.myButton\t\t\t\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 2:&lt;/b>\n\t\t&lt;codeblock>\n\t\t\t// create the same button as above, but more customized images \n\t\t\t// for the bg and the different states\n\t\t\tT.myButton = new UIButton({\n\t\t\t\tid : 'my-btn',\n\t\t\t\ttarget : T,\n\t\t\t\tcss : {\n\t\t\t\t\tx : 30,\n\t\t\t\t\ty : 10\n\t\t\t\t},\n\t\t\t\tbg : new UIImage({\n\t\t\t\t\tsource : 'btnBg',\n\t\t\t\t\tcss : {\n\t\t\t\t\t\twidth : 120,\n\t\t\t\t\t\theight : 40,\n\t\t\t\t\t}\n\t\t\t\t}),\n\t\t\t\ticon : [ \n\t\t\t\t\tnew UIImage({\n\t\t\t\t\t\tsource : 'btnPause',\n\t\t\t\t\t\tcss : {\n\t\t\t\t\t\t\tx : 20,\n\t\t\t\t\t\t\ty : 10,\n\t\t\t\t\t\t\twidth : 80,\n\t\t\t\t\t\t\theight : 20,\n\t\t\t\t\t\t\tbackgroundColor : 'rgba(0,100,100,.5)'\n\t\t\t\t\t\t}\n\t\t\t\t\t}),\n\t\t\t\t\tnew UIImage({\n\t\t\t\t\t\tsource : 'btnPause',\n\t\t\t\t\t\tcss : {\n\t\t\t\t\t\t\tx : 20,\n\t\t\t\t\t\t\ty : 10,\n\t\t\t\t\t\t\twidth : 80,\n\t\t\t\t\t\t\theight : 20,\n\t\t\t\t\t\t\tbackgroundColor : 'rgba(0,100,100,.5)'\n\t\t\t\t\t\t}\n\t\t\t\t\t}) \n\t\t\t\t],\n\t\t\t\tonClick : handleMyButtonClick\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 3:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// create a button with a textfield passed in as the icon state of the button\n\t\t\t// also it is aligned inline rather than with Align.set()\n\t\t\tT.myButton = new UIButton({\n\t\t\t\tid : 'my-btn',\n\t\t\t\ttarget : T,\n\t\t\t\tcss : {\n\t\t\t\t\twidth : 100,\n\t\t\t\t\theight : 40,\n\t\t\t\t\tbackgroundColor : '#ff0000'\n\t\t\t\t},\n\t\t\t\tbg : 'btnBg',\n\t\t\t\ticon: [\n\t\t\t\t\tnew UITextField ({\n\t\t\t\t\t\tcss : {\n\t\t\t\t\t\t\twidth : 150,\n\t\t\t\t\t\t\theight : 40,\n\t\t\t\t\t\t\tcolor : '#ffffff'\n\t\t\t\t\t\t},\n\t\t\t\t\t\tfontSize : 12,\n\t\t\t\t\t\tfontFamily : 'template_font',\n\t\t\t\t\t\tformat : TextFormat.INLINE_FIT,\n\t\t\t\t\t\talignText : Align.CENTER,\n\t\t\t\t\t\ttext : 'CLICK FOR MORE'\n\t\t\t\t\t})\n\t\t\t\t],\n\t\t\t\talign : {\n\t\t\t\t\tx : Align.CENTER,\n\t\t\t\t\ty : {\n\t\t\t\t\t\ttype : Align.BOTTOM,\n\t\t\t\t\t\toffset : -30\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tonClick : handleMyButtonClick\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample Extension:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// When needing to make a custom button, use this template then add code accordingly\n\t\t\tfunction UIButtonExtend( arg ){\n\n\t\t\t\tvar U = new UIButton ( arg );\n\n\t\t\t\tU._onClick = function ( event ){\n\t\t\t\t\t// extended click method\n\t\t\t\t}\n\n\t\t\t\tfunction handleBaseEnabled ( event ){\n\t\t\t\t\tvar listener = U.enabled ? 'addEventListener' : 'removeEventListener' ;\n\t\t\t\t\t// handle other listeners\n\t\t\t\t}\n\n\t\t\t\tU.addEventListener ( UIEvent.ENABLED, handleBaseEnabled )\n\n\t\t\t\tU.enabled = true;\n\n\t\t\t\treturn U;\n\t\t\t}\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\nimport UIComponent from './UIComponent';\nimport UIImage from './UIImage';\nimport { Styles, Clamp } from 'ad-view';\nimport { Gesture, GestureEvent, UIEvent } from 'ad-events';\n\nclass UIButton {\n\tconstructor(arg) {\n\t\targ = arg || {};\n\t\targ.css = arg.css || {};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// BASE CSS\n\t\tStyles.injectStylesheet('RED_uiButton', '.ui-button', 'position:absolute', '.ui-button-state', 'position: absolute; width:inherit; height:inherit;');\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PRIVATE PROPERTIES\n\t\tvar _state = 0;\n\t\tvar _icon = [];\n\t\tvar _bg;\n\t\t// this is used by the video components so the icons will force fit inside buttons\n\t\tvar _containChild = !!arg.containChild;\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// MARKUP\n\t\tvar U = new UIComponent(arg);\n\t\tStyles.addClass(U, 'ui-button');\n\n\t\tif (arg.bg) {\n\t\t\tcreateChild(arg.bg, false);\n\t\t}\n\t\t// called after bg is set to define a width/height for icon align calls\n\t\tclampContainer();\n\n\t\targ.icon = arg.icon || [];\n\t\tfor (var i = 0; i &lt; arg.icon.length; i++) {\n\t\t\tcreateChild(arg.icon[i], true);\n\t\t}\n\t\t// call again to account for icons\n\t\tclampContainer();\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PUBLIC PROPERTIES\n\t\t/**\n  \t@memberOf UIButton\n  \t@var {boolean} togglable\n  \t\tA Boolean to set whether or not the button will toggle between the different states of the button, which switches the \n  \t\tvisiblity of the child elements\n  */\n\t\tU.togglable = arg.icon.length > 1;\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// GETTER | SETTTER\n\t\tObject.defineProperties(U, {\n\t\t\t/**\n   \t@memberOf UIButton\n   \t@var {element} bg\n   \t@desc\n   \t\tGetter : The bottom most element of a UIButton.  This allows for a background image to be set with a UIImage, or any other \n   \t\tUIComponent natively. It is set in the constructor as the bg: param.  This allows public access to that element to that \n   \t\telement as a getter, without allowing to overwrite the content.\n   \t\t&lt;br>&lt;br>\n   \t\t\t&lt;b>Example 1&lt;/b>&lt;br>\n   \t\tInternally create a UIImage as the background:&lt;br> \n   \t\t&lt;codeblock>\n   \t\t\tvar myButton = new UIButton({\n   \t\t\t\tbg : 'btnBg'\n   \t\t\t});\n   \t\t&lt;/codeblock>\n   \t\t&lt;br>&lt;br>\n   \t\t&lt;b>Example 2&lt;/b>&lt;br>\n   \tPass in a UIImage to add custom css to the elements:&lt;br>\n   \t&lt;codeblock>\n   \t\tvar myButton = new UIButton({\n   \t\t\tbg : new UIImage({\n   \t\t\t\tsource : 'btnBg',\n   \t\t\t\tcss : {\n   \t\t\t\t\twidth : 80,\n   \t\t\t\t\theight : 20,\n   \t\t\t\t\tbackgroundColor : 'rgba(0,100,100,.5)'\n   \t\t\t\t}\n   \t\t\t})\n   \t\t});\n   \t&lt;/codeblock>\n   \t&lt;br>&lt;br>\n   */\n\t\t\tbg: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _bg;\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIButton\n   \t@var {array} icon\n   \t@desc\n   \t\tGetter : An Array of the icons, which are set as an array in the constructor as the icon:[] param.  This allows public access to \n   \t\tthose icons as getters, without allowing to overwrite the array content.  When clicking the button, it will auto toggle \n   \t\tbetween 0 and 1, however this can be set to any other state that is avaiable. When instantiating, pass in the elements as either \n   \t\tstrings for the name of images to create UIImages or use other dom elements such as UIComponents to create custom style.\n   \t\t&lt;br>&lt;br>\n   \t\t\t&lt;b>Example 1&lt;/b>&lt;br>\n   \t\tInternally creates 2 UIImages as the icons, aka states, of the button:&lt;br>\n   \t\t&lt;codeblock>\n   \t\t\tvar myButton = new UIButton({\n   \t\t\t\ticon : [ \n   \t\t\t\t\t'btnPlay',\n   \t\t\t\t\t'btnPause'\n   \t\t\t\t]\n   \t\t\t});\n   \t\t&lt;/codeblock>\n   \t\t&lt;br>&lt;br>\n   \t\t\t&lt;b>Example 2&lt;/b>&lt;br>\n   \t\tPass in 2 UIImages as the icons of the button, to add custom css to the elements:&lt;br>\n   \t\t&lt;codeblock>\n   \t\t\tvar myButton = new UIButton({\n   \t\t\t\ticon : [ \n   \t\t\t\t\tnew UIImage({\n   \t\t\t\t\t\tsource : 'btnPause',\n   \t\t\t\t\t\tcss : {\n   \t\t\t\t\t\t\tx : 20,\n   \t\t\t\t\t\t\ty : 10,\n   \t\t\t\t\t\t\twidth : 80,\n   \t\t\t\t\t\t\theight : 20,\n   \t\t\t\t\t\t\tbackgroundColor : 'rgba(0,100,100,.5)'\n   \t\t\t\t\t\t}\n   \t\t\t\t\t}),\n   \t\t\t\t\tnew UIImage({\n   \t\t\t\t\t\tsource : 'btnPause',\n   \t\t\t\t\t\tcss : {\n   \t\t\t\t\t\t\tx : 20,\n   \t\t\t\t\t\t\ty : 10,\n   \t\t\t\t\t\t\twidth : 80,\n   \t\t\t\t\t\t\theight : 20,\n   \t\t\t\t\t\t\tbackgroundColor : 'rgba(0,100,100,.5)'\n   \t\t\t\t\t\t}\n   \t\t\t\t\t}) \n   \t\t\t\t]\n   \t\t\t});\n   \t\t&lt;/codeblock>\n   \t\t&lt;br>&lt;br>\n   */\n\t\t\ticon: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _icon;\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIButton\n   \t@var {element} state\n   \t@desc\n   \t\tGetter|Setter : A Number representing the index of which icon is being displayed, aka the state of the button.  These are set as an array in \n   \t\tthe constructor as the icon:[] param.  When clicking the button, it will auto toggle between 0 and 1, however this can be set to any other state that is avaiable.\n   \t\t&lt;br>&lt;br>\n   \t\n   \t\t&lt;b>Example&lt;/b>&lt;br>\n   \t\tInternally creates 3 UIImages as the icons of the button, which will toggle between 'btnPlay' and 'btnPause', but can manually set \n   \t\tto show 'btnAlt' by setting state to 2:&lt;br>\t\n   \t\t&lt;codeblock>\n   \t\t\tvar myButton = new UIButton({\n   \t\t\t\ticon : [ \n   \t\t\t\t\t'btnPlay',\n   \t\t\t\t\t'btnPause',\n   \t\t\t\t\t'btnAlt'\n   \t\t\t\t]\n   \t\t\t});\n   \t\t\tmyButton.state = 2 \t// sets the button to 'btnAlt'\n   \t\t&lt;/codeblock>\n   \t\t&lt;br>\n   */\n\t\t\tstate: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _state;\n\t\t\t\t},\n\t\t\t\tset: function (value) {\n\t\t\t\t\t_state = value;\n\t\t\t\t\tif (value >= _icon.length) {\n\t\t\t\t\t\t_state = 0;\n\t\t\t\t\t}\n\t\t\t\t\tfor (var i = 0; i &lt; _icon.length; i++) {\n\t\t\t\t\t\t_icon[i].style.visibility = i == _state ? 'visible' : 'hidden';\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t});\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PUBLIC METHODS\n\n\t\t/**\n  \t@memberOf UIButton\n  \t@method onClick\n  \t@desc\n  \t\tA Method that will be called on click of the button.  This is set in the constructor or can be manually assigned.\n  \t\tIt is a shorthand for calling &lt;code>Gesture.addEventListener( myButton, GestureEvent.CLICK, handleClick );&lt;/code>\n  */\n\t\tU.onClick = arg.onClick || function (event) {}\n\t\t//console.log( 'UIButton.onClick()' )\n\n\n\t\t/**\n  \t@memberOf UIButton\n  \t@method onOver\n  \t@desc\n  \t\tA Method that will be called on roll over of the button.  This is set in the constructor or can be manually assigned.\n  \t\tIt is a shorthand for calling &lt;code>Gesture.addEventListener( myButton, GestureEvent.OVER, handleRollOver );&lt;/code>\n  */\n\t\t;U.onOver = arg.onOver || function (event) {}\n\t\t//console.log( 'UIButton.onOver()' )\n\n\n\t\t/**\n  \t@memberOf UIButton\n  \t@method onOut\n  \t@desc\n  \t\tA Method that will be called on roll out of the button.  This is set in the constructor or can be manually assigned.\n  \t\tIt is a shorthand for calling &lt;code>Gesture.addEventListener( myButton, GestureEvent.OUT, handleRollOut );&lt;/code>\n  */\n\t\t;U.onOut = arg.onOut || function (event) {}\n\t\t//console.log( 'UIButton.onOut()' )\n\n\n\t\t/**\n  \t@memberOf UIButton\n  \t@method toString\n  \t@returns {string} [object UIButton]\n  \t@desc\n  \t\tA String representing the object type.\n  */\n\t\t;U.toString = function () {\n\t\t\treturn '[object UIButton]';\n\t\t};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PROTECTED METHODS\n\n\t\t/**\tMethod: _onClick()\n  \t\tProtected Method for INTERNAL use when extending the class. Assign a handler directly to the button instance.\n  */\n\t\tU._onClick = function (event) {};\n\n\t\t/**\tMethod: _onOver()\n  \t\tProtected Method for INTERNAL use when extending the class. Assign a handler directly to the button instance.\n  */\n\t\tU._onOver = function (event) {};\n\n\t\t/**\tMethod: _onOut()\n  \t\tProtected Method for INTERNAL use when extending the class. Assign a handler directly to the button instance.\n  */\n\t\tU._onOut = function (event) {};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PRIVATE METHODS\n\t\tfunction createChild(name, isIcon) {\n\t\t\tvar elem;\n\t\t\tvar id = arg.id + (isIcon ? '-state-' + _icon.length : '-bg');\n\n\t\t\tif (typeof name == 'string') {\n\t\t\t\telem = new UIImage({\n\t\t\t\t\ttarget: U,\n\t\t\t\t\tid: id,\n\t\t\t\t\tsource: name,\n\t\t\t\t\tcss: _containChild ? {\n\t\t\t\t\t\twidth: 'inherit',\n\t\t\t\t\t\theight: 'inherit'\n\t\t\t\t\t} : {}\n\t\t\t\t});\n\t\t\t} else {\n\t\t\t\telem = name;\n\t\t\t\telem.id = id;\n\t\t\t\tU.addChild(elem);\n\t\t\t\tif (/(UITextField)/gi.exec(elem.toString())) {\n\t\t\t\t\telem.resetToDefault();\n\t\t\t\t}\n\t\t\t\telem._initAlign(true);\n\t\t\t}\n\n\t\t\tif (isIcon) {\n\t\t\t\t_icon.push(elem);\n\t\t\t\tStyles.addClass(elem, 'ui-button-state');\n\t\t\t} else {\n\t\t\t\t_bg = elem;\n\t\t\t}\n\n\t\t\tGesture.disable(elem);\n\t\t}\n\n\t\tfunction clampContainer() {\n\t\t\tClamp.set(U, 'clamp' + (!arg.css.width ? 'X' : '') + (!arg.css.height ? 'Y' : ''), {}, false);\n\t\t}\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// EVENT HANDLERS\n\t\tfunction handleCli thub.com/ff0000-ad-tech/ad-ui\">ad-ui&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { UIComponent } from 'ad-ui'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a display object class, which is an extension of a DOM element &lt;div> with extra base functionality.  \n\t\tThere are inherited properties and methods for enabling, show, hide, etc. It is a base class that can be \n\t\textended for custom UI elements. \n\t\t&lt;br>&lt;br>\n\n\t\t&lt;b>Sample 1:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// bare minimum creation - can be added to anything and named later.\n\t\t\tvar myBase = new UIComponent();\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 2:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// simple creation - no style\n\t\t\tvar myBase = new UIComponent({\n\t\t\t\ttarget : View.main,\n\t\t\t\tid : 'my-component'\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\n\t\t&lt;b>Sample 3:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// create with assigned styles\n\t\t\tvar myBase = new UIComponent({\n\t\t\t\ttarget : View.main,\n\t\t\t\tid : 'my-component',\n\t\t\t\tcss : {\n\t\t\t\t\tx : 36,\n\t\t\t\t\ty : 14,\n\t\t\t\t\twidth : 120,\n\t\t\t\t\theight: 140\n\t\t\t\t}\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 4:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// create and align the image inline\n\t\t\tvar myImage = new UIComponent({\n\t\t\t\ttarget : View.main,\n\t\t\t\tid : 'my-component',\n\t\t\t\talign : { \n\t\t\t\t\tx:{\n\t\t\t\t\t\ttype : Align.RIGHT,\n\t\t\t\t\t\toffset : -10\n\t\t\t\t\t},\n\t\t\t\t\ty: {\n\t\t\t\t\t\ttype : Align.TOP,\n\t\t\t\t\t\toffset : 10\n\t\t\t\t\t}\t\n\t\t\t\t}\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\nimport UIDiv from './UIDiv';\nimport { Styles, Align, Markup } from 'ad-view';\nimport { UIEvent } from 'ad-events';\n\nclass UIComponent extends UIDiv {\n\tconstructor(arg, type) {\n\t\tvar _enabled = true;\n\t\tvar _showing = true;\n\t\tvar _typeDef = type || 'div';\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// MARKUP\n\t\targ = arg || {};\n\t\ttype = _typeDef == 'svg' ? 'div' : type;\n\t\tsuper(arg, type);\n\n\t\tvar U = this;\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PROTECTED PROPERTIES\n\t\tU._align = arg.align;\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// GETTER | SETTTER\n\n\t\tObject.defineProperties(U, {\n\t\t\t/**\n   \t@memberOf UIComponent\n   \t@var {number} x\n   \t\tGetter|Setter : A Number representing the x position.  Directly gets/sets the css transform x. \n   \t@example\n   \t\t// get\n   \t\tconsole.log( myComponent.x );\n   \t\t\t\t// set\n   \t\tmyComponent.x = 7;\n   */\n\t\t\tx: {\n\t\t\t\tget: function () {\n\t\t\t\t\t//return +getTransformMatrix()[4]\n\t\t\t\t\treturn Styles.getCss(U, 'x');\n\t\t\t\t},\n\t\t\t\tset: function (value) {\n\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\tx: value\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIComponent\n   \t@var {number} y\n   \t\tGetter|Setter : A Number representing the y position.  Directly gets/sets the css transform y.\n   \t@example\n   \t\t// get\n   \t\tconsole.log( myComponent.y );\n   \t\t\t\t// set\n   \t\tmyComponent.y = 14;\n   */\n\t\t\ty: {\n\t\t\t\tget: function () {\n\t\t\t\t\t//return +getTransformMatrix()[5]\n\t\t\t\t\treturn Styles.getCss(U, 'y');\n\t\t\t\t},\n\t\t\t\tset: function (value) {\n\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\ty: value\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIComponent\n   \t@var {boolean} enabled\n   \t\tGetter|Setter : A Boolean to toggle if the Gesture events are active.\n   \t@example\n   \t\t// get\n   \t\tconsole.log( myComponent.enabled );\n   \t\t\t\t// set\n   \t\tmyComponent.enabled = true;\n   */\n\t\t\tenabled: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _enabled;\n\t\t\t\t},\n\t\t\t\tset: function (state) {\n\t\t\t\t\t_enabled = state;\n\t\t\t\t\t//U.dispatchEvent ( new CustomEvent( 'uiComponentEnabled' ))\n\t\t\t\t\tU.dispatchEvent(UIEvent.componentEnabled);\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIComponent\n   \t@var {boolean} showing\n   \t\tGetter|Setter : A Boolean to check if the component is currently showing. Can NOT be set.\n   \t@example\n   \t\t// get\n   \t\tconsole.log( myComponent.showing );\n   */\n\t\t\tshowing: {\n\t\t\t\tget: function () {\n\t\t\t\t\treturn _showing;\n\t\t\t\t},\n\t\t\t\tset: function () {\n\t\t\t\t\tconsole.log(':: WARNING ::\\n\\n\\tUIComponent.showing cannot be set.\\n\\n');\n\t\t\t\t}\n\t\t\t}\n\t\t});\n\n\t\tif (_typeDef != 'canvas' && _typeDef != 'svg') {\n\t\t\tObject.defineProperties(U, {\n\t\t\t\t/**\n    \t@memberOf UIComponent\n    \t@var {number} width\n    \t\tGetter|Setter : A Number representing the width of the div.  Directly gets/sets the style css width. \n    \t@example\n    \t\t// get\n    \t\tconsole.log( myComponent.width );\n    \t\t\t\t// set\n    \t\tmyComponent.width = 140;\n    */\n\t\t\t\twidth: {\n\t\t\t\t\tget: function () {\n\t\t\t\t\t\treturn U.offsetWidth;\n\t\t\t\t\t},\n\t\t\t\t\tset: function (value) {\n\t\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\t\twidth: value\n\t\t\t\t\t\t});\n\n\t\t\t\t\t\tvar evt = new CustomEvent(UIEvent.RESIZE);\n\t\t\t\t\t\tevt.direction = 'width';\n\t\t\t\t\t\tU.dispatchEvent(evt);\n\t\t\t\t\t}\n\t\t\t\t},\n\n\t\t\t\t/**\n    \t@memberOf UIComponent\n    \t@var {number} height\n    \t\tGetter|Setter : A Number representing the height of the div.  Directly gets/sets the style css height.\n    \t@example\n    \t\t// get\n    \t\tconsole.log( myComponent.height );\n    \t\t\t\t// set\n    \t\tmyComponent.height = 140;\n    */\n\t\t\t\theight: {\n\t\t\t\t\tget: function () {\n\t\t\t\t\t\treturn U.offsetHeight;\n\t\t\t\t\t},\n\t\t\t\t\tset: function (value) {\n\t\t\t\t\t\tStyles.setCss(U, {\n\t\t\t\t\t\t\theight: value\n\t\t\t\t\t\t});\n\n\t\t\t\t\t\tvar evt = new CustomEvent(UIEvent.RESIZE);\n\t\t\t\t\t\tevt.direction = 'height';\n\t\t\t\t\t\tU.dispatchEvent(evt);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t});\n\t\t}\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PUBLIC METHODS\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method hide\n  \t@desc\n  \t\tVisually removes the component from the DOM by setting its display property to none\n  \t@example\n  \t\tmyComponent.hide();\n  */\n\t\tU.hide = function () {\n\t\t\tU.style.display = 'none';\n\t\t\t_showing = false;\n\t\t};\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method show\n  \t@desc\n  \t\tVisually displays the component in the DOM\n  \t@example\n  \t\tmyComponent.show();\n  */\n\t\tU.show = function () {\n\t\t\ttry {\n\t\t\t\t//console.log( '    try removeProperty()')\n\t\t\t\tU.style.removeProperty('display');\n\t\t\t} catch (e) {\n\t\t\t\t//console.log( '    catch display = null' )\n\t\t\t\tU.style.display = null;\n\t\t\t}\n\t\t\t_showing = true;\n\t\t};\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method setCss\n  \t@desc\n  \t\tSet any of the style properites of the component.  A direct link to Styles.setCss() for convience.\n  \t@example\n  \t\tmyComponent.setCss({ \n  \t\t\twidth : 300,\n  \t\t\theight : 150\n  \t\t});\n  */\n\t\tU.setCss = function (args) {\n\t\t\tStyles.setCss(U, args);\n\t\t};\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method addChild\n  \t@desc\n  \t\tAdd a DOM element to the component.\n  \t@example\n  \t\tmyComponent.addChild( myChild );\n  */\n\t\tU.addChild = function (elem) {\n\t\t\tvar child = Markup.get(elem);\n\t\t\tU.appendChild(child);\n\n\t\t\tif (elem._align) Align.set(elem, elem._align);\n\t\t};\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method inspect\n  \t@desc\n  \t\tTraces out an object of all the public properties and methods of the component.\n  \t@example\n  \t\tmyComponent.inspect();\n  */\n\t\tU.inspect = function () {\n\t\t\tvar o = {};\n\t\t\tvar props = Object.getOwnPropertyNames(U);\n\t\t\tfor (var i = 0; i &lt; props.length; i++) {\n\t\t\t\tvar val = U[props[i]];\n\t\t\t\to[props[i]] = val;\n\t\t\t}\n\t\t\tconsole.log('\\n\\t', U.toString(), '\\t', U.id, '\\n\\t', o);\n\t\t};\n\n\t\t/**\n  \t@memberOf UIComponent\n  \t@method toString\n  \t@desc\n  \t\tA String to represet the object type.\n  \t@example\n  \t\tmyComponent.toString();\n  */\n\t\tU.toString = function () {\n\t\t\treturn '[object UIComponent]';\n\t\t};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PRIVATE METHODS\n\t\tU._initAlign = function (parentTriggered) {\n\t\t\tvar fire = parentTriggered ? parentTriggered == true : arg.target != undefined;\n\n\t\t\tif (arg.align && fire) {\n\t\t\t\tAlign.set(U, arg.align);\n\t\t\t}\n\t\t};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// INIT\n\t\tU.enabled = true;\n\n\t\tU._initAlign();\n\n\t\treturn U;\n\t}\n}\n\nexport default UIComponent;"},{"id":77,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIDiv.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIDiv.js","index":null,"index2":null,"size":2818,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/ y-div'\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 2:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// create with assigned styles\n\t\t\tvar myBase = new UIDiv({\n\t\t\t\ttarget : T,\n\t\t\t\tid : 'my-div',\n\t\t\t\tcss : {\n\t\t\t\t\tx : 36,\n\t\t\t\t\ty : 14,\n\t\t\t\t\twidth : 120,\n\t\t\t\t\theight: 140\n\t\t\t\t}\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\nimport { Styles, Markup } from 'ad-view';\n\nclass UIDiv {\n\tconstructor(arg, type) {\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// BASE CSS\n\t\tStyles.injectStylesheet('RED_uiElement', '.ui-elem', 'position:absolute;');\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// MARKUP\n\n\t\t// internal pass in other type of element, such as &lt;canvas>\n\t\ttype = type || 'div';\n\t\tvar U = document.createElement(type);\n\t\tStyles.addClass(U, 'ui-elem');\n\n\t\targ = arg || {};\n\t\tif (arg.id) U.id = arg.id;\n\t\tStyles.setCss(U, arg.css);\n\t\tif (arg.target) {\n\t\t\tvar target = Markup.get(arg.target);\n\t\t\ttarget.appendChild(U);\n\t\t}\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// GETTER | SETTTER\n\n\t\t/**\n  \t\t@memberOf UIDiv\n  \t\t@var {element} parent\n  \t\t\tGetter : Returns the parent, ie the DOM element this &lt;div> is inside of.\n  \t\t@example\n  \t\t\t// get\n  \t\t\tconsole.log( myImage.source );\n  \n  \t\t\t// set\n  \t\t\tmyImage.source = 'template_image';\n  \t*/\n\t\tObject.defineProperty(U, 'parent', {\n\t\t\tget: function () {\n\t\t\t\treturn U.parentNode;\n\t\t\t}\n\t\t});\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// PUBLIC METHODS\n\n\t\t/**\n  \t@memberOf UIDiv\n  \t@method toString\n  \t@desc\n  \t\tA String to represet the object type.\n  \t@example\n  \t\tmyDiv.toString();\n  */\n\t\tU.toString = function () {\n\t\t\treturn '[object UIDiv]';\n\t\t};\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\n\t\treturn U;\n\t}\n}\n\nexport default UIDiv;"},{"id":78,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIFlex.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIFlex.js","index":null,"index2":null,"size":4275,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerId":70,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerPath":[{"id":4,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/@ff0000-ad-tech/webpack-rollup-babel-loader/index.js??ref--6-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/300x250/Ad.js","name":"./1-build/300x250/Ad.js"},{"id":7,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/common/js/Build.js","name":"./1-build/common/js/Build.js"},{"id":70,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loa oc":"11:0-49"}],"usedExports":false,"providedExports":["default"],"optimizationBailout":["ModuleConcatenation bailout: Module is not in any chunk"],"depth":null,"source":"/**\n\t@npmpackage\n\t@class UIFlex\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-ui\">ad-ui&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { UIFlex } from 'ad-ui'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a display object class, extending {@link UIComponent}.  It is a DOM element that has default values for css flexbox. All children's position\n\t\tis set to relative, to allow the flexbox to work. The default setup of UIFlex is to make a row, with the content evenly spread with no buffers on \n\t\tthe outside, aka space-around. There are setters for the primary orientation css keys. They can be passed in to the constructor or using the seeters.\n\t\tThey can still be overwritten by simply changing them with {@link Styles.setCss}\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tBy default, UIFlex has these styles set:&lt;br>\n\t\t&lt;codeblock>\n\t\t\tdisplay: flex; \n\t\t\tflex-wrap: nowrap; \n\t\t\tjustify-content: space-around;\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\t\tBy extending UIComponent this has all of its native properties and methods.  See {@link UIComponent} for more info.\n\t\t&lt;br>&lt;br>\n\n\t\tFor all flexbox options, see https://www.w3schools.com/css/css3_flexbox.asp\n\n\t\t&lt;br>&lt;br>\n\n\t\t&lt;b>Sample 1:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\t\t\t\n\t\t\tvar myFlexContainer = new UIFlex({\n\t\t\t\ttarget: T,\n\t\t\t\tcss: {\n\t\t\t\t\twidth: 350,\n\t\t\t\t\theight: 100,\n\t\t\t\t\tbackgroundColor: 'rgba(255,0,0,0.3)'\n\t\t\t\t},\n\t\t\t\t// optional\n\t\t\t\tflexDirection: 'column',\n\t\t\t\tjustifyContent: 'space-between',\n\t\t\t\tflexWrap: 'wrap'\n\t\t\t})\n\t\t&lt;/codeblock>\n\n\t\t&lt;b>Sample 2:&lt;/b>Replace EndFrame UIComponent with a UIFlex&lt;br>\n\t\t&lt;codeblock>\n\t\t\tfunction EndFrame() {\n\t\t\t\tvar T = new UIFlex({\n\t\t\t\t\tid: 'endframe-container',\n\t\t\t\t\ttarget: View.main,\n\t\t\t\t\tcss: {\n\t\t\t\t\t\twidth: 'inherit',\n\t\t\t\t\t\theight: 'inherit'\n\t\t\t\t\t}\n\t\t\t\t})\n\n\t\t\t\treturn T\n\t\t\t}\n\t\t&lt;/codeblock>\n\t---------------------------------------------------------------------------------------------------------------------------------------------------------- */\n\nimport { UIComponent } from 'ad-ui';\nimport { Styles } from 'ad-view';\n\nexport default class UIFlex extends UIComponent {\n\tconstructor(arg) {\n\t\tsuper(arg);\n\n\t\tconst T = this;\n\n\t\tStyles.injectStylesheet('RED_flex', '.flex-container', 'display: flex; flex-wrap: nowrap; justify-content: space-around;', '.flex-container > div', 'position: relative;');\n\t\tStyles.addClass(T, 'flex-container');\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// GETTER | SETTTER\n\t\tObject.defineProperties(T, {\n\t\t\t/**\n   \t@memberOf UIFlex\n   \t@var {string} flexDirection\n   \t@desc\n   \t\tSetter : Changes the direction of the flexbox. Options: 'row', 'column'. Default: 'row'\n   \t@example\t\t\n   \t\t// set\n   \t\tmyFlexContainer.flexDirection = 'column'\n   */\n\t\t\tflexDirection: {\n\t\t\t\tset: value => {\n\t\t\t\t\tStyles.setCss(T, { 'flex-direction': value });\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIFlex\n   \t@var {string} justifyContent\n   \t@desc\n   \t\tSetter : Changes the justify layout of the flexbox. Options: 'center', 'flex-start', 'flex-end', 'space-around', 'space-between'. Default: 'space-around'\n   \t@example\t\t\n   \t\t// set\n   \t\tmyFlexContainer.justifyContent = 'space-between'\n   */\n\t\t\tjustifyContent: {\n\t\t\t\tset: value => {\n\t\t\t\t\tStyles.setCss(T, { 'justify-content': value });\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIFlex\n   \t@var {string} flexWrap\n   \t@desc\n   \t\tSetter : Changes the justify layout of the flexbox. Options: 'nowrap', 'wrap'. Default: 'nowrap'\n   \t@example\t\t\n   \t\t// set\n   \t\tmyFlexContainer.flexWrap = 'wrap'\n   */\n\t\t\tflexWrap: {\n\t\t\t\tset: value => {\n\t\t\t\t\tStyles.setCss(T, { 'flex-wrap': value });\n\t\t\t\t}\n\t\t\t},\n\n\t\t\t/**\n   \t@memberOf UIFlex\n   \t@var {string} alignItems\n   \t@desc\n   \t\tSetter : Changes the item alignment of the flexbox. Options: 'flex-start', 'flex-end', 'center', 'baseline', 'stretch'.\n   \t@example\t\t\n   \t\t// set\n   \t\tmyFlexContainer.alignItems = 'flex-end'\n   */\n\t\t\talignItems: {\n\t\t\t\tset: value => {\n\t\t\t\t\tStyles.setCss(T, { 'align-items': value });\n\t\t\t\t}\n\t\t\t}\n\t\t});\n\n\t\t/* ------------------------------------------------------------------------------------------------------------------------------- */\n\t\t// INIT\n\t\tfor (let key of ['flexDirection', 'flexWrap', 'justifyContent', 'alignItems']) {\n\t\t\tif (arg[key]) T[key] = arg[key];\n\t\t}\n\n\t\treturn T;\n\t}\n}"},{"id":79,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIGroup.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIGroup.js","index":null,"index2":null,"size":2415,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerId":70,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerPath":[{"id":4,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/buil operty {element} target\n\t\tthe DOM element in which to add the UIGroup\n\n\t@property {array} children\n\t\tan array of DOM elements which will be added\n\n\t@property {object} css\n\t\tCSS properties to apply to the UIGroup parent container - &lt;b>width and height will be ignored!&lt;/b>\n\n\t@property {Align} align\n\t\tthe alignment of the UIGroup parent container\n\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-ui\">Github repo&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { UIGroup } from 'ad-ui'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tThis is a display object class, extending {@link UIComponent} and therefor contains all of the native properties and methods of extending {@link UIComponent}.\n\t\t&lt;br>It relocates an array of DOM elements into a newly created {@link UIComponent}, allowing for easy creation of lockups.\n\t\t&lt;br>Returns a UIComponent\n\t\t&lt;br>&lt;br>\n\n\t\t&lt;b>Sample 1:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t// basic creation - add children to a UIGroup.\n\t\tlet _myLockup = new UIGroup({\n\t\t\ttarget: View.main,\n\t\t\tchildren: [myDIV, myTextField, myImage],\n\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\n\n\t\t&lt;b>Sample 2:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t// align the UIGroup after creation.\n\t\tlet _myLockup = new UIGroup({\n\t\t\ttarget: View.main,\n\t\t\tchildren: [myDIV, myTextField, myImage],\n\t\t\talign: Align.CENTER,\n\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\n\t\t&lt;b>Sample 3:&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t// give the parent UIGroup a background color - handy for debugging!\n\t\tlet _myLockup = new UIGroup({\n\t\t\ttarget: View.main,\n\t\t\tchildren: [myDIV, myTextField, myImage],\n\t\t\tcss:{\n\t\t\t\tbackgroundColor: '#ff0000'\n\t\t\t}\n\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n*/\nimport UIComponent from './UIComponent';\nimport { Clamp, Align } from 'ad-view';\nimport { Gesture } from 'ad-events';\n\nclass UIGroup {\n\tconstructor(arg) {\n\t\t// make a parent container to house our incoming children\n\t\tlet U = new UIComponent(arg);\n\n\t\t// add the children\n\t\tlet _children = arg.children.slice();\n\t\twhile (_children.length > 0) {\n\t\t\tlet _child = _children.shift();\n\t\t\tif (_child) U.appendChild(_child);\n\t\t}\n\n\t\t// if width or height values were passed in via arg.css, they will get overwritten here\n\t\tClamp.set(U, Clamp.XY);\n\n\t\tif (arg.align) Align.set(U, arg.align);\n\n\t\tGesture.disable(U);\n\n\t\treturn U;\n\t}\n}\n\nexport default UIGroup;"},{"id":80,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIImage.js","name":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/lib/UIImage.js","index":null,"index2":null,"size":8430,"cacheable":true,"built":true,"optional":false,"prefetched":false,"chunks":[],"issuer":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerId":70,"issuerName":"./1-build/node_modules/@ff0000-ad-tech/ad-ui/index.js","issuerPath":[{"id":4,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/@ff0000-ad-tech/webpack-rollup-babel-loader/index.js??ref--6-0!/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/1-build/300x250/Ad.js","name":"./1-build/300x250/Ad.js"},{"id":7,"identifier":"/Users/derek.miranda/Internal/c20/build-templates/bt-ER-300x250/src/node_modules/babel-loader/lib/index.js??ref--5-0!/Users/derek.miranda/Internal/c20/build-templates/bt-E
