esenting the width of the text's outline,\n                                                                                          */ /**\n                                                                                             @memberof CanvasText\n                                                                                             @var {string} strokeJoin\n                                                                                             STRING representing how two lines/corners form: 'round', 'bevel', and 'miter',\n                                                                                             */ /**\n                                                                                                @memberof CanvasText\n                                                                                                @var {string} strokePosition\n                                                                                                STRING repsenting the position of the text's stroke, 'outer' or 'center'; there is no 'inner',\n                                                                                                */ /**\n                                                                                                   @memberof CanvasText\n                                                                                                   @var {number} strokeDashSize\n                                                                                                   NUMBER representing the length of each segment in a dashed line,\n                                                                                                   */ /**\n                                                                                                      @memberof CanvasText\n                                                                                                      @var {number} strokeDashGap\n                                                                                                      NUMBER representing the gap between each segment in a dashed line,\n                                                                                                      */ /**\n                                                                                                         @memberof CanvasText\n                                                                                                         @var {number} strokeDashOffset\n                                                                                                         NUMBER representing the offset positioning of the dash segments,\n                                                                                                         */ /**\n                                                                                                            @memberof CanvasText\n                                                                                                            @var {string} shadowColor\n                                                                                                            STRING representing the color of the drop shadow in RGBA format,\n                                                                                                            */ /**\n                                                                                                               @memberof CanvasText\n                                                                                                               @var {number} shadowBlur\n                                                                                                               NUMBER representing the amount of blur on the drop shadow,\n                                                                                                               */ /**\n                                                                                                                  @memberof CanvasText\n                                                                                                                  @var {number} shadowAngle\n                                                                                                                  NUMBER representing the angle, in degrees, of the drop shadow,\n                                                                                                                  */ /**\n                                                                                                                     @memberof CanvasText\n                                                                                                                     @var {number} shadowDistance\n                                                                                                                     NUMBER representing the distance of the drop shadow from the element,\n                                                                                                                     */ /** \n                                                                                                                        @npmpackage\n                                                                                                                        @class CanvasSprite\n                                                                                                                        @desc\n                                                                                                                        Import from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n                                                                                                                        &lt;br>\n                                                                                                                        &lt;codeblock>\n                                                                                                                        \t// importing into an ES6 class\n                                                                                                                        \timport { CanvasSprite } from 'ad-canvas'\n                                                                                                                        &lt;/codeblock>\n                                                                                                                        &lt;br>&lt;br>\n                                                                                                                        Uses a {@link CanvasDrawer}'s {@link CanvasImage} to create either a traditional sprite animation or a sprite-atlas animation (using JSON data for positioning and sizing).\n                                                                                                                        &lt;br>&lt;br>\n                                                                                                                        \t&lt;b>NOTE::&lt;/b>\n                                                                                                                        This class is a work in progress and was built specifically for &lt;b>game dev&lt;/b>\n                                                                                                                        &lt;br>\n                                                                                                                        This class &lt;i>also&lt;/i> does not contain any sort of &lt;b>play()&lt;/b> or &lt;b>stop()&lt;/b> methods - it is independant of FrameRate. The idea is that this class allows you to update the CanvasImage's rendering data, but not necessarily redraw (update) your CanvasDrawer entirely.\n                                                                                                                        @example\n                                                                                                                        // creating a traditional sprite animation\n                                                                                                                        var _mySprite = new CanvasSprite({\n                                                                                                                        \telement: _myCanvasImageRef,\n                                                                                                                        \tdata: {\n                                                                                                                        \t\ttotal: 12,\n                                                                                                                        \t\tcols: 6,\n                                                                                                                        \t\twidth: 300,\n                                                                                                                        \t\theight: 250\n                                                                                                                        \t}\n                                                                                                                        });\n                                                                                                                        \t_mySprite.nextFrame();\n                                                                                                                        \t_mySprite.addEventListener('canvasSpriteComplete', function(){\n                                                                                                                        \tconsole.log('sprite animation has completed!')\n                                                                                                                        })\n                                                                                                                        @example\n                                                                                                                        // creating an Atlas-based sprite animation\n                                                                                                                        var _myAtlasSprite = new CanvasSprite({\n                                                                                                                        \telement: _myCanvasImageRef,\n                                                                                                                        \tdata: AnimationJSON.character,\n                                                                                                                        \tsequences: {\n                                                                                                                        \t\trun: [0, 4],\n                                                                                                                        \t\tjump: [5, 10],\n                                                                                                                        \t\tfall: [11, 16],\n                                                                                                                        \t},\n                                                                                                                        \tscale: _scale,\n                                                                                                                        \tid: 'character',\n                                                                                                                        \toffsetX: 10,\n                                                                                                                        \toffsetY: 2,\n                                                                                                                        });\n                                                                                                                        \t_myAtlasSprite.addEventListener('canvasSpriteComplete', function(){\n                                                                                                                        \tconsole.log('atlas animation has completed!')\n                                                                                                                        })\n                                                                                                                        \t_myAtlasSprite.sequence = 'fall';\n                                                                                                                        _myAtlasSprite.nextFrame();\n                                                                                                                        */ /** \n                                                                                                                           @npmpackage\n                                                                                                                           @class CanvasUtils\n                                                                                                                           @desc\n                                                                                                                           Import from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n                                                                                                                           &lt;br>\n                                                                                                                           &lt;codeblock>\n                                                                                                                           \t// importing into an ES6 class\n                                                                                                                           \timport { CanvasUtils } from 'ad-canvas'\n                                                                                                                           &lt;/codeblock>\n                                                                                                                           &lt;br>&lt;br>\n                                                                                                                           \n                                                                                                                           Utilities for Canvas DOM elements\n                                                                                                                           */ /**\n                                                                                                                              @memberof CanvasUtils\n                                                                                                                              @method getImageData\n                                                                                                                              @param {canvas|UICanvas|CanvasDrawer} source\n                                                                                                                              a CANVAS DOM element or CanvasDrawer from whcih to get image data\n                                                                                                                              @desc\n                                                                                                                              Gets the image data associated with a canvas\n                                                                                                                              @example\t\n                                                                                                                              CanvasUtils.getImageData(_myCanvas);\n                                                                                                                              */ /**\n                                                                                                                                 @memberof CanvasUtils\n                                                                                                                                 @method setImageData\n                                                                                                                                 @param {canvas|UICanvas|CanvasDrawer} target\n                                                                                                                                 a CANVAS DOM element or CanvasDrawer to apply image data\n                                                                                                                                 @param {array} data\n                                                                                                                                 the image data to apply to the canvas\n                                                                                                                                 @desc\n                                                                                                                                 Applies image data to a canvas.\n                                                                                                                                 @example\n                                                                                                                                 var _imageData = CanvasUtils.getImageData(_sourceCanvas);\n                                                                                                                                 CanvasUtils.setImageData(_targetCanvas, _imageData);\n                                                                                                                                 */ /**\n                                                                                                                                    @npmpackage\n                                                                                                                                    @class CanvasDisplaceChannel\n                                                                                                                                    @desc\n                                                                                                                                      Import from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n                                                                                                                                      &lt;br>\n                                                                                                                                      &lt;codeblock>\n                                                                                                                                        // importing into an ES6 class\n                                                                                                                                        import { CanvasDisplaceChannel } from 'ad-canvas'\n                                                                                                                                      &lt;/codeblock>\n                                                                                                                                        &lt;br>&lt;br>\n                                                                                                                                        &lt;br>\n                                                                                                                                      &lt;b>What the map looks featuring red, green, blue, and alpha channels:&lt;/b>\n                                                                                                                                      &lt;img src=\"../docs_images/canvasdrawer/channel_map.jpg\" />\n                                                                                                                                    */ /**\n                                                                                                                                       @memberof CanvasDisplaceChannel\n                                                                                                                                       @const {number} RED\n                                                                                                                                         Represents 0, which targets &lt;span style='color: red;'>red&lt;/span> bitmap data in a CanvasDisplacementMap\n                                                                                                                                         &lt;br>\n                                                                                                                                         &lt;b>What the map looks like with only the red channel:&lt;/b>\n                                                                                                                                         &lt;br>\n                                                                                                                                         &lt;img src=\"../docs_images/canvasdrawer/channel_red.jpg\" />\n                                                                                                                                         &lt;br>\n                                                                                                                                         &lt;b>The white parts are what CanvasDisplacementMap will displace; the black parts will remain unaffected:&lt;/b>\n                                                                                                                                         &lt;img src=\"../docs_images/canvasdrawer/channel_red2.jpg\" />\n                                                                                                                                       @example\n                                                                                                                                         CanvasDisplaceChannel.RED\n                                                                                                                                         */ /**\n                                                                                                                                             @memberof CanvasDisplaceChannel\n                                                                                                                                             @const {number} GREEN\n                                                                                                                                                 Represents 1, which targets &lt;span style='color: green;'>green&lt;/span> bitmap data in a CanvasDisplacementMap\n                                                                                                                                                 &lt;br>\n                                                                                                                                                 &lt;b>What the map looks like with only the green channel:&lt;/b>\n                                                                                                                                                 &lt;br>\n                                                                                                                                                 &lt;img src=\"../docs_images/canvasdrawer/channel_green.jpg\" />\n                                                                                                                                                 &lt;br>\n                                                                                                                                                 &lt;b>The white parts are what CanvasDisplacementMap will displace; the black parts will remain unaffected:&lt;/b>\n                                                                                                                                                 &lt;img src=\"../docs_images/canvasdrawer/channel_green2.jpg\" />\n                                                                                                                                             @example\n                                                                                                                                             CanvasDisplaceChannel.GREEN\n                                                                                                                                             */ /**\n                                                                                                                                                @memberof CanvasDisplaceChannel\n                                                                                                                                                @const {number} BLUE\n                                                                                                                                                  Represents 2, which targets &lt;span style='color: blue;'>blue&lt;/span> bitmap data in a CanvasDisplacementMap\n                                                                                                                                                  &lt;br>\n                                                                                                                                                  &lt;b>What the map looks like with only the blue channel:&lt;/b>\n                                                                                                                                                  &lt;br>\n                                                                                                                                                  &lt;img src=\"../docs_images/canvasdrawer/channel_blue.jpg\" />\n                                                                                                                                                  &lt;br>\n                                                                                                                                                  &lt;b>The white parts are what CanvasDisplacementMap will displace; the black parts will remain unaffected:&lt;/b>\n                                                                                                                                                  &lt;img src=\"../docs_images/canvasdrawer/channel_blue2.jpg\" />\n                                                                                                                                                @example\n                                                                                                                                                CanvasDisplaceChannel.BLUE\n                                                                                                                                                */ /**\n                                                                                                                                                   @memberof CanvasDisplaceChannel\n                                                                                                                                                   @const {number} ALPHA\n                                                                                                                                                     Represents 3, which targets &lt;b>alpha&lt;/b> bitmap data in a CanvasDisplacementMap\n                                                                                                                                                     &lt;br>\n                                                                                                                                                     &lt;b>The white parts are what CanvasDisplacementMap will displace; the black parts will remain unaffected:&lt;/b>\n                                                                                                                                                     &lt;img src=\"../docs_images/canvasdrawer/channel_alpha.jpg\" />\n                                                                                                                                                   @example\n                                                                                                                                                   CanvasDisplaceChannel.ALPHA\n                                                                                                                                                   */ /**\n                                                                                                                                                      @npmpackage\n                                                                                                                                                      @class CanvasDisplacementMap\n                                                                                                                                                      @param {object} imgObj\n                                                                                                                                                      an object containing the arguments for defining / orienting the image, see Properties for more info:\n                                                                                                                                                      @property {canvas|canvasDrawer|ImageId} source\n                                                                                                                                                      the CanvasDrawer instance or UICanvas / canvas element from which to get the image that will be displaced\n                                                                                                                                                      @property {canvas|canvasDrawer|ImageId} map\n                                                                                                                                                      the CanvasDrawer instance or UICanvas / canvas element from which to get the disaplcement map bitmap data to apply to the source\n                                                                                                                                                      @property {CanvasDrawer|UICanvas|canvas} target\n                                                                                                                                                      the CanvasDrawer instance or UICanvas / canvas element in which to draw the displaced image\n                                                                                                                                                      @property {object} params\n                                                                                                                                                      an OBJECT of optional parameters\n                                                                                                                                                      @property {number} params.x\n                                                                                                                                                      A NUMBER representing the X offset of the displacement\n                                                                                                                                                      @property {number} params.y\n                                                                                                                                                      A NUMBER representing the Y offset of the displacement\n                                                                                                                                                      @property {number} params.scaleX\n                                                                                                                                                      A NUMBER for how much distortion is applied to the X axis; defaults to 0\n                                                                                                                                                      @property {number} params.scaleY\n                                                                                                                                                      A NUMBER for how much distortion is applied to the Y axis; defaults to 0\n                                                                                                                                                      @property {number} params.channelX\n                                                                                                                                                      A NUMBER representing the color channel on which to displace the source bitmap data along the X axis; defaults to CanvasDisplaceChannel.RED\n                                                                                                                                                      @property {number} params.channelY\n                                                                                                                                                      A NUMBER representing the color channel on which to displace the source bitmap data along the Y axis; defaults to CanvasDisplaceChannel.RED\n                                                                                                                                                      @desc\n                                                                                                                                                      Import from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n                                                                                                                                                      &lt;br>\n                                                                                                                                                      &lt;codeblock>\n                                                                                                                                                      // importing into an ES6 class\n                                                                                                                                                      import { CanvasDisplacementMap } from 'ad-canvas'\n                                                                                                                                                      &lt;/codeblock>\n                                                                                                                                                      &lt;br>&lt;br>\n                                                                                                                                                      &lt;b>Sample ::&lt;/b>&lt;br>\n                                                                                                                                                      Create a displacement map filter and tween the distortion from 0 to 1000 along the X:&lt;br>\n                                                                                                                                                      &lt;codeblock>\n                                                                                                                                                      T.mapFilter = new CanvasDisplacementMap({\n                                                                                                                                                      source: _canvasDrawerSource,\n                                                                                                                                                      map: _canvasDrawerMap,\n                                                                                                                                                      target: _canvasDrawerTarget\n                                                                                                                                                      })\n                                                                                                                                                      &lt;/codeblock>\n                                                                                                                                                      &lt;br>\n                                                                                                                                                      */ /**\n                                                                                                                                                         @memberof CanvasDisplacementMap\n                                                                                                                                                         @const {CanvasDrawer|UICanvas|canvas} source\n                                                                                                                                                         An instance of CanvasDrawer or a UICanvas / HTML Canvas from which to pull bitmap data\n                                                                                                                                                         */ /**\n                                                                                                                                                            @memberof CanvasDisplacementMap\n                                                                                                                                                            @const {CanvasDrawer|UICanvas|canvas} map\n                                                                                                                                                            An instance of CanvasDrawer or a UICanvas / HTML Canvas from which to pull the displacement map bitmap data\n                                                                                                                                                            */ /**\n                                                                                                                                                               @memberof CanvasDisplacementMap\n                                                                                                                                                               @const {CanvasDrawer|UICanvas|canvas} target\n                                                                                                                                                               An instance of CanvasDrawer or a UICanvas / HTML Canvas in which the source bitmap data is drawn with the map displacement data applied\n                                                                                                                                                               */ /**\n                                                                                                                                                                  @memberof CanvasDisplacementMap\n                                                                                                                                                                  @const {number} x\n                                                                                                                                                                  A NUMBER representing the X offset of the displacement\n                                                                                                                                                                  */ /**\n                                                                                                                                                                     @memberof CanvasDisplacementMap\n                                                                                                                                                                     @const {number} y\n                                                                                                                                                                     A NUMBER representing the Y offset of the displacement\n                                                                                                                                                                     */ /**\n                                                                                                                                                                        @memberof CanvasDisplacementMap\n                                                                                                                                                                        @const {number} scaleX\n                                                                                                                                                                        A NUMBER for how much distortion is applied to the X axis; defaults to 0\n                                                                                                                                                                        */ /**\n                                                                                                                                                                           @memberof CanvasDisplacementMap\n                                                                                                                                                                           @const {number} scaleY\n                                                                                                                                                                           A NUMBER for how much distortion is applied to the Y axis; defaults to 0\n                                                                                                                                                                           */ /**\n                                                                                                                                                                              @memberof CanvasDisplacementMap\n                                                                                                                                                                              @const {CanvasDisplaceChannel | number} channelX\n                                                                                                                                                                              A NUMBER representing the color channel on which to displace the source bitmap data along the X axis; defaults to CanvasDisplaceChannel.RED\n                                                                                                                                                                              */ /**\n                                                                                                                                                                                 @memberof CanvasDisplacementMap\n                                                                                                                                                                                 @const {CanvasDisplaceChannel | number} channelY\n                                                                                                                                                                                 A NUMBER representing the color channel on which to displace the source bitmap data along the Y axis; defaults to CanvasDisplaceChannel.RED\n                                                                                                                                                                                 */ /**\n                                                                                                                                                                                    @memberof CanvasDisplacementMap\n                                                                                                                                                                                    @method draw\n                                                                                                                                                                                    @desc\n                                                                                                                                                                                    Take bitmap data from the map, use it to displace the source, and apply the distorted composite bitmap data to the target\n                                                                                                                                                                                    &lt;b>NOTE::&lt;/b>\n                                                                                                                                                                                    &lt;br>\n                                                                                                                                                                                    This is &lt;b>much&lt;/b> different than CanvasDrawer.update(). It uses bitmap data and applies it to the canvas pixel by pixel, rather than redrawing it as a whole.\n                                                                                                                                                                                    &lt;br>\n                                                                                                                                                                                    CanvasDrawer.update() will overwrite CanvasDisplacementMap.draw(), and vice-versa.\n                                                                                                                                                                                    &lt;br>\n                                                                                                                                                                                    CanvasTweener would not be recommented because that uses CanvasDrawer.update() in order to redraw everything.\n                                                                                                                                                                                    In order to animate a displacement, TweenLite is acceptable because you're not animating a CanvasElement, you're animating the object properties of the DisplacementMap filter.\n                                                                                                                                                                                    @example\n                                                                                                                                                                                    // animate the amount of displacement along the X axis\n                                                                                                                                                                                    TweenLite.fromTo(T.mapFilter, 1, {\n                                                                                                                                                                                    scaleX: 0\n                                                                                                                                                                                    }, {\n                                                                                                                                                                                    scaleX: 1000, \n                                                                                                                                                                                    // without this onUpdate method, the scaleX would change but the CanvasDisplacementMap wouldn't know to redraw\n                                                                                                                                                                                    onUpdate: function(){\n                                                                                                                                                                                    T.mapFilter.draw()\n                                                                                                                                                                                    }\n                                                                                                                                                                                    })\n                                                                                                                                                                                    */ /*\n                                                                                                                                                                                       NOTE: This is an ES6 version of the displacement script found here http://www.soundstep.com/blog/2012/04/25/javascript-displacement-mapping/\n                                                                                                                                                                                       No original release notes below\n                                                                                                                                                                                       /*\n                                                                                                                                                                                       */ /**\n                                                                                                                                                                                          @npmpackage\n                                                                                                                                                                                          @class CanvasBlendMode\n                                                                                                                                                                                          @desc\n                                                                                                                                                                                          Import from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n                                                                                                                                                                                          &lt;br>\n                                                                                                                                                                                          &lt;codeblock>\n                                                                                                                                                                                          \t// importing into an ES6 class\n                                                                                                                                                                                          \timport { CanvasBlendMode } from 'ad-canvas'\n                                                                                                                                                                                          &lt;/codeblock>\n                                                                                                                                                                                          &lt;br>&lt;br>\n                                                                                                                                                                                          \n                                                                                                                                                                                          See also {@link http://www.w3schools.com/tags/canvas_globalcompositeoperation.asp} and here \n                                                                                                                                                                                          {@link https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation}\n                                                                                                                                                                                          &lt;br>&lt;br>\n                                                                                                                                                                                          &lt;b>WARNING: If you try to apply a blend mode of any kind (masking) to a CanvasImage whose source is an SVG, it will not render properly in FireFox. This is a known browser issue&lt;/b>&lt;br>\n                                                                                                                                                                                          &lt;ul>\n                                                                                                                                                                                          \t&lt;li>Try drawing the SVG into a dummy canvas and then use that dummy canvas as the image source in place of the SVG for your masking&lt;/li>\n                                                                                                                                                                                          \t&lt;li>Use a PNG instead&lt;/li>\n                                                                                                                                                                                          &lt;/ul>\n                                                                                                                                                                                          &lt;br>&lt;br>\n                                                                                                                                                                                          &lt;b>DEFAULT / PLACEMENTS:&lt;/b>&lt;br>\n                                                                                                                                                                                          &lt;ul>\n                                                                                                                                                                                          \t&lt;li>NONE&lt;/li>\n                                                                                                                                                                                          \t&lt;li>UNDER&lt;/li>\n                                                                                                                                                                                          &lt;/ul>\n                                                                                                                                                                                          &lt;br>&lt;br>\n                                                                                                                                                                                          \n                                                                                                                                                                                          &lt;b>MASKING BLENDS:&lt;/b>&lt;br>\n                                                                                                                                                                                          \tUse the existing canvas drawings to act as the mask to the given drawing with this mode:\n                                                                                                                                                                                          \t&lt;ul>\n                                                                                                                                                                                          \t\t&lt;li>SOURCE_IN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>SOURCE_OUT&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>SOURCE_ATOP&lt;/li>\n                                                                                                                                                                                          \t&lt;/ul>\n                                                                                                                                                                                          \t&lt;br>&lt;br>\n                                                                                                                                                                                          \tUse the given drawing with this mode to act as the mask to existing canvas drawings:\n                                                                                                                                                                                          \t&lt;ul>\n                                                                                                                                                                                          \t\t&lt;li>DEST_IN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>DEST_OUT&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>DEST_ATOP&lt;/li>\n                                                                                                                                                                                          \t&lt;/ul>\n                                                                                                                                                                                          \t&lt;br>&lt;br>\n                                                                                                                                                                                          \tMiscellaneous:\n                                                                                                                                                                                          \t&lt;ul>\n                                                                                                                                                                                          \t\t&lt;li>XOR&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>COPY&lt;/li>\n                                                                                                                                                                                          \t&lt;/ul>\n                                                                                                                                                                                          \t&lt;br>&lt;br>\n                                                                                                                                                                                          &lt;b>UNIVERSAL BLEND MODES:&lt;/b>\n                                                                                                                                                                                          \t&lt;ul>\n                                                                                                                                                                                          \t\t&lt;li>ADD&lt;/li>\n                                                                                                                                                                                          \t&lt;/ul>\n                                                                                                                                                                                          \t&lt;br>&lt;br>\n                                                                                                                                                                                          &lt;b>NOT SUPPORTED BY THESE BROWSER VERSIONS AND EARLIER:&lt;/b>&lt;br>\n                                                                                                                                                                                          Internet Explorer, Edge 12, Opera Mini 8, Android Browser 4.3:&lt;/b>\n                                                                                                                                                                                          \t&lt;ul>\n                                                                                                                                                                                          \t\t&lt;li>DARKEN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>LIGHTEN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>OVERLAY&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>MULTIPLY&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>SCREEN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>DODGE&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>BURN&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>HARD&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>SOFT&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>DIFFERENCE&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>EXCLUSION&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>HUE&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>SATURATION&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>COLOR&lt;/li>\n                                                                                                                                                                                          \t\t&lt;li>LUMINOSITY&lt;/li>\n                                                                                                                                                                                          \t&lt;/ul>\n                                                                                                                                                                                          \t&lt;br>&lt;br>\n                                                                                                                                                                                          */ /**\n                                                                                                                                                                                             @memberof CanvasBlendMode\n                                                                                                                                                                                             @const {string} NONE\n                                                                                                                                                                                             \tRepresents 'source-over'. Displays the source content over the destination content. This is the default setting.\n                                                                                                                                                                                             \t&lt;br>\n                                                                                                                                                                                             \t&lt;img src=\"../docs_images/canvasdrawer/blend_none.jpg\" />\n                                                                                                                                                                                             @example\n                                                                                                                                                                                             \tCanvasBlendMode.NONE\n                                                                                                                                                                                             */ /**\n                                                                                                                                                                                                @memberof CanvasBlendMode\n                                                                                                                                                                                                @const {string} UNDER\n                                                                                                                                                                                                Represents 'destination-over'. Displays the destination content over the source content.\n                                                                                                                                                                                                &lt;br>\n                                                                                                                                                                                                &lt;img src=\"../docs_images/canvasdrawer/blend_under.jpg\" />\n                                                                                                                                                                                                @example\n                                                                                                                                                                                                CanvasBlendMode.UNDER\n                                                                                                                                                                                                */ // MASKS\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} SOURCE_IN\n\t\tRepresents 'source-in'. Displays the source content within the destination content. Only the part of the source content that is INSIDE the destination content is shown, and the destination content is transparent.\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/blend_sourceIn.jpg\" />\n\t@example\n\t\tCanvasBlendMode.SOURCE_IN\n*/ /**\n   @memberof CanvasBlendMode\n   @const {string} SOURCE_OUT\n   Represents 'source-out'. Displays the source content outside of the destination content. Only the part of the source content that is OUTSIDE the destination content is shown, and the destination content is transparent.\n   &lt;br>\n   &lt;img src=\"../docs_images/canvasdrawer/blend_sourceOut.jpg\" />\n   @example\n   CanvasBlendMode.SOURCE_OUT\n   */ /**\n      @memberof CanvasBlendMode\n      @const {string} SOURCE_ATOP\n      Represents 'source-atop'. Displays the destination content on top of the source content. The part of the destination content that is outside the source content is not shown.\n      &lt;br>\n      &lt;img src=\"../docs_images/canvasdrawer/blend_sourceAtop.jpg\" />\n      @example\n      CanvasBlendMode.SOURCE_ATOP\n      */ /**\n         @memberof CanvasBlendMode\n         @const {string} DEST_IN\n         Represents 'destination-in'. Displays the destination content within the source content. Only the part of the destination content that is INSIDE the source content is shown, and the source content is transparent.\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/blend_destIn.jpg\" />\n         @example\n         CanvasBlendMode.DEST_IN\n         */ /**\n            @memberof CanvasBlendMode\n            @const {string} DEST_OUT\n            Represents 'destination-out'. Displays the destination content outside of the source content. Only the part of the destination content that is OUTSIDE the source content is shown, and the source content is transparent.\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/blend_destOut.jpg\" />\n            @example\n            CanvasBlendMode.DEST_OUT\n            */var DEST_OUT = 'destination-out'; /**\n                                                @memberof CanvasBlendMode\n                                                @const {string} DEST_ATOP\n                                                Represents 'destination-atop'. Displays the destination content on top of the source content. The part of the destination content that is outside the source content is not shown.\n                                                &lt;br>\n                                                &lt;img src=\"../docs_images/canvasdrawer/blend_destAtop.jpg\" />\n                                                @example\n                                                CanvasBlendMode.DEST_ATOP\n                                                */ /**\n                                                   @memberof CanvasBlendMode\n                                                   @const {string} XOR\n                                                   Represents 'xor'. Only areas where the destination content and source content do not overlap are displayed. The parts that do overlap are not shown.\n                                                   &lt;br>\n                                                   &lt;img src=\"../docs_images/canvasdrawer/blend_xor.jpg\" />\n                                                   @example\n                                                   CanvasBlendMode.XOR\n                                                   */ /**\n                                                      @memberof CanvasBlendMode\n                                                      @const {string} COPY\n                                                      Represents 'copy'. Displays the source content. The destination content is ignored.\n                                                      &lt;br>\n                                                      &lt;img src=\"../docs_images/canvasdrawer/blend_copy.jpg\" />\n                                                      @example\n                                                      CanvasBlendMode.COPY\n                                                      */ // PROPER BLEND MODES\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} ADD\n\t\tRepresents 'lighter'. Where both shapes overlap, the color is values are added together.\n\t@example\n\t\tCanvasBlendMode.ADD\n*/ // THE FOLLOWING BLEND MODES MIGHT NOT BE SUPPORTED BY INTERNET EXPLORER 11 (and earlier) OR SAFARI\n/**\n\t@memberof CanvasBlendMode\n\t@const {string} DARKEN\n\t\tRepresents 'darken'. Retains the darkest pixels of both layers.\n\t@example\n\t\tCanvasBlendMode.DARKEN\n*/ /**\n   @memberof CanvasBlendMode\n   @const {string} LIGHTEN\n   Represents 'lighten'. Retains the lightest pixels of both layers.\n   @example\n   CanvasBlendMode.LIGHTEN\n   */ /**\n      @memberof CanvasBlendMode\n      @const {string} OVERLAY\n      Represents 'overlay'. A combination of multiply and screen. Dark parts on the base layer become darker, and light parts become lighter.\n      @example\n      CanvasBlendMode.OVERLAY\n      */ /**\n         @memberof CanvasBlendMode\n         @const {string} MULTIPLY\n         Represents 'multiply'. The pixels are of the top layer are multiplied with the corresponding pixel of the bottom layer. A darker picture is the result.\n         @example\n         CanvasBlendMode.MULTIPLY\n         */ /**\n            @memberof CanvasBlendMode\n            @const {string} SCREEN\n            Represents 'screen'. The pixels are inverted, multiplied, and inverted again. A lighter picture is the result (opposite of multiply)\n            @example\n            CanvasBlendMode.SCREEN\n            */ /**\n               @memberof CanvasBlendMode\n               @const {string} DODGE\n               Represents 'color-dodge'. Divides the bottom layer by the inverted top layer.\n               @example\n               CanvasBlendMode.DODGE\n               */ /**\n                  @memberof CanvasBlendMode\n                  @const {string} BURN\n                  Represents 'color-burn'. Divides the inverted bottom layer by the top layer, and then inverts the result.\n                  @example\n                  CanvasBlendMode.BURN\n                  */ /**\n                     @memberof CanvasBlendMode\n                     @const {string} HARD\n                     Represents 'hard-light'. A combination of multiply and screen like overlay, but with top and bottom layer swapped.\n                     @example\n                     CanvasBlendMode.HARD\n                     */ /**\n                        @memberof CanvasBlendMode\n                        @const {string} SOFT\n                        Represents 'soft-light'. A softer version of hard-light. Pure black or white does not result in pure black or white.\n                        @example\n                        CanvasBlendMode.SOFT\n                        */ /**\n                           @memberof CanvasBlendMode\n                           @const {string} DIFFERENCE\n                           Represents 'difference'. Subtracts the bottom layer from the top layer or the other way round to always get a positive value.\n                           @example\n                           CanvasBlendMode.DIFFERENCE\n                           */ /**\n                              @memberof CanvasBlendMode\n                              @const {string} EXCLUSION\n                              Represents 'exclusion'. Like difference, but with lower contrast.\n                              @example\n                              CanvasBlendMode.EXCLUSION\n                              */ /**\n                                 @memberof CanvasBlendMode\n                                 @const {string} HUE\n                                 Represents 'hue'. Preserves the luma and chroma of the bottom layer, while adopting the hue of the top layer.\n                                 @example\n                                 CanvasBlendMode.HUE\n                                 */ /**\n                                    @memberof CanvasBlendMode\n                                    @const {string} SATURATION\n                                    Represents 'saturation'. Preserves the luma and hue of the bottom layer, while adopting the chroma of the top layer.\n
