;var shg_table = [9];for (var i = 0; i &lt; shg_table_counts.length; i++) {\n\tvar nextSet = [];for (var k = 0; k &lt; shg_table_counts[i]; k++) {\n\t\tnextSet.push(i + 11);\n\t}shg_table = shg_table.concat(nextSet);\n} /**\n  @memberof CanvasBlur\n  @method set\n  @param {object} obj\n  an object with parameters for overall blurring, see properties for more information\n  @property {CanvasDrawer|UICanvas|canvas} target\n  a CanvasDrawer or CANVAS DOM element used to determine what to blur\n  @property {number|object} amount\n  a NUMBER by which blur the content of the target or an OBJECT containing unique X and Y blur amounts\n  @property {number} amount.x\n  NUMBER by which to blur the content horizontally (will average with a given Y blur)\n  @property {number} amount.y\n  NUMBER by which to blur the content vertically (will average with a given X blur)\n  @property {boolean} alpha\n  a BOOLEAN to toggle whether or not to blur a target's alpha values. Defaults to false, which will blur the content but preserve the shape of the imagery\n  @property {boolean} clear\n  a BOOLEAN which will redraw a CanvasDrawer (but not any other canvas element). Defaults to false, which will compound previous effects\n  @desc\n  Blur the content of a canvas DOM element\n  &lt;br>&lt;br>\n  &lt;b>EXAMPLES::&lt;/b>&lt;br>\n  Starting with this image::&lt;br>\n  &lt;img src=\"../docs_images/canvasdrawer/default.jpg\" />\n  &lt;br>&lt;br>\n  Blur while preserving alpha::\n  &lt;codeblock>\n  CanvasBlur.set({\n  target: _myCanvasDrawer.canvas,\n  amount: 3,\n  alpha: true\n  });\n  &lt;/codeblock>\n  &lt;br>\n  &lt;img src=\"../docs_images/canvasdrawer/blur.jpg\" />\n  &lt;br>&lt;br>\n  Blur while preserving outline::&lt;br>\n  &lt;codeblock>\n  // because clear: true, will redraw the canvas to remove the previous blur of amount: 3\n  // alpha: false will preserve the outline of the target while blurring its innards\n  CanvasBlur.set({\n  target: _myCanvasDrawer,\n  amount: 10,\n  clear: true,\n  alpha: false\n  });\n  &lt;/codeblock>\n  &lt;br>\n  &lt;img src=\"../docs_images/canvasdrawer/blur_noAlpha.jpg\" />\n  &lt;br>&lt;br>\n  Blur content horizontally only::&lt;br>\n  &lt;codeblock>\n  CanvasBlur.set({\n  target: _myCanvasDrawer,\n  amount: {\n  x: 20\n  }\n  });\n  &lt;/codeblock>\n  &lt;br>\n  &lt;img src=\"../docs_images/canvasdrawer/blur_x.jpg\" />\n  &lt;br>&lt;br>\n  */ /*\n     NOTE: This is a trimmed-down version of StackBlur, as found here http://quasimondo.com/StackBlurForCanvas/StackBlurDemo.html\n     Original release notes below\n     /*\n     StackBlur - a fast almost Gaussian Blur For Canvas\n     Version: \t0.5\n     Author:\t\tMario Klingemann\n     Contact: \tmario@quasimondo.com\n     Website:\thttp://www.quasimondo.com/StackBlurForCanvas\n     Twitter:\t@quasimondo\n     In case you find this class useful - especially in commercial projects -\n     I am not totally unhappy for a small donation to my PayPal account\n     mario@quasimondo.de\n     Or support me on flattr: \n     https://flattr.com/thing/72791/StackBlur-a-fast-almost-Gaussian-Blur-Effect-for-CanvasJavascript\n     Copyright (c) 2010 Mario Klingemann\n     Permission is hereby granted, free of charge, to any person\n     obtaining a copy of this software and associated documentation\n     files (the \"Software\"), to deal in the Software without\n     restriction, including without limitation the rights to use,\n     copy, modify, merge, publish, distribute, sublicense, and/or sell\n     copies of the Software, and to permit persons to whom the\n     Software is furnished to do so, subject to the following\n     conditions:\n     The above copyright notice and this permission notice shall be\n     included in all copies or substantial portions of the Software.\n     THE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND,\n     EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES\n     OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND\n     NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT\n     HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY,\n     WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING\n     FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR\n     OTHER DEALINGS IN THE SOFTWARE.\n     */ // export default CanvasBlur\n/**\n\t@npmpackage\n\t@class CanvasColoring\n\t@desc\n\t\tImport from &lt;a href=\"https://github.com/ff0000-ad-tech/ad-canvas\">ad-canvas&lt;/a>\n\t\t&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// importing into an ES6 class\n\t\t\timport { CanvasColoring } from 'ad-canvas'\n\t\t&lt;/codeblock>\n\t\t&lt;br>&lt;br>\n\t\t\n\t\tApply letious color effects to a canvas given a Canvas element or CanvasDrawer instance.\n\t\t&lt;br>&lt;br>\n\t\tAll examples in this class demonstrate effects applied to this image:&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/default.jpg\" />&lt;br>\n*/ // PUBLIC FUNCTIONS\n/**\n\t@memberof CanvasColoring\n\t@method hue\n\t@param {object} obj\n\t\tan object with paramaters for overall hue shift, see Properties for more info:\n\t@property {CanvasDrawer|UICanvas|canvas} target\n\t\ta CanvasDrawer or CANVAS DOM to which the effect is applied\n\t@property {number} amount\n\t\tamount to shift the colors in a range of 0-360\n\t@desc\n\t\t&lt;b>EXAMPLE::&lt;/b>&lt;br>\n\t\t&lt;codeblock>\n\t\t\t// convert to full grayscale\n\t\t\tCanvasColoring.hue({\n\t\t\t\ttarget: _myCanvasDrawer,\n\t\t\t\tamount: 180,\n\t\t\t});\n\t\t&lt;/codeblock>\n\t\t&lt;br>\n\t\t&lt;img src=\"../docs_images/canvasdrawer/hue.jpg\" />\n*/ /**\n   @memberof CanvasColoring\n   @method saturation\n   @param {object} obj\n   an object with paramaters for overall saturation, see Properties for more info:\n   @property {CanvasDrawer|UICanvas|canvas} target\n   a CanvasDrawer or CANVAS DOM to which the effect is applied\n   @property {number} amount\n   a NUMBER representing the total saturation of the target. 0 = grayscale, 1 = full, original color\n   @property {boolean} clear\n   a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n   @desc\n   &lt;b>EXAMPLE::&lt;/b>&lt;br>\n   &lt;codeblock>\n   \t// convert to full grayscale\n   \tCanvasColoring.saturation({\n   \t\ttarget: _myCanvasDrawer,\n   \t\tamount: 0,\n   \t});\n   &lt;/codeblock>\n   &lt;br>\n   &lt;img src=\"../docs_images/canvasdrawer/sat.jpg\" />\n   */ /**\n      @memberof CanvasColoring\n      @method contrast\n      @param {object} obj\n      an object with paramaters for overall saturation, see Properties for more info:\n      @property {CanvasDrawer|UICanvas|canvas} target\n      a CanvasDrawer or CANVAS DOM to which the effect is applied\n      @property {number} amount\n      a NUMBER representing the contrast of the target. 0 = no contrast, 1 = original contrast, >1 = more and more, to infinity and beyond!\n      @property {boolean} clear\n      a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n      @desc\n      Change the contrast of the target.\n      &lt;br>&lt;br>\n      &lt;b>EXAMPLE::&lt;/b>&lt;br>\n      &lt;codeblock>\n      \t// get your whites whiter and brights brighter\n      \tCanvasColoring.contrast({\n      \t\ttarget: _myCanvasDrawer,\n      \t\tamount: 10,\n      \t});\n      &lt;/codeblock>\n      &lt;br>\n      &lt;img src=\"../docs_images/canvasdrawer/contrast.jpg\" />\n      */ /**\n         @memberof CanvasColoring\n         @method tint\n         @param {object} obj\n         an object with paramaters for overall saturation, see Properties for more info:\n         @property {CanvasDrawer|UICanvas|canvas} target\n         a CanvasDrawer or CANVAS DOM to which the effect is applied\n         @property {number} amount\n         a NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color tinting\n         @property {string|object} color\n         a HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to tint to. Color-name strings such as 'red' and 'blue' will throw errors\n         @property {boolean} clear\n         a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects\n         @desc\n         Tint the target uniformly to a given color.\n         &lt;br>&lt;br>\n         &lt;b>EXAMPLE::&lt;/b>&lt;br>\n         &lt;codeblock>\n         \t// tint to GREEN\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: 'rgb(0, 255, 0)',\n         \t\tamount: 1\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintGreen.jpg\" />\n         &lt;br>&lt;br>\n         &lt;codeblock>\n         \t// tint to MAGENTA\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: {\n         \t\t\tr: 255,\n         \t\t\tg: 0,\n         \t\t\tb: 255\n         \t\t},\n         \t\tamount: 1\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintMagenta.jpg\" />\n         &lt;br>&lt;br>\n         &lt;codeblock>\n         \t// 50% tint to BLUE\n         \tCanvasColoring.tint({\n         \t\ttarget: _myCanvasDrawer,\n         \t\tcolor: '#0000ff',\n         \t\tamount: 0.5\n         \t});\n         &lt;/codeblock>\n         &lt;br>\n         &lt;img src=\"../docs_images/canvasdrawer/tintBlue.jpg\" />\n         */ /**\n            @memberof CanvasColoring\n            @method transform\n            @param {object} obj\n            an object with paramaters for overall saturation, see Properties for more info:\n            @property {CanvasDrawer|UICanvas|canvas} target\n            a CanvasDrawer or CANVAS DOM to which the effect is applied\n            @property {number} amount\n            a NUMBER representing the percentage of color to apply to the target. Defaults to 1, which is 100% color transform\n            @property {string|object} color\n            a HEX, RGB/A STRING, or RGB/A OBJECT represeting the color to transform to. Color-name strings such as 'red' and 'blue' will throw errors\n            @property {boolean} clear\n            a BOOLEAN which will redraw a CanvasDrawer (but not a canvas DOM element). Defaults to false, which will compound previous effects.\n            @desc\n            Color Transforms the target to a given color by pulling colors out of image; preserves shading.\n            &lt;br>&lt;br>\n            &lt;b>EXAMPLE::&lt;/b>&lt;br>\n            &lt;codeblock>\n            \t// pulls all colors EXCEPT for GREEN values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: 'rgb(0, 255, 0)',\n            \t\tamount: 1\n            \t});\n            &lt;/codeblock>\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/transGreen.jpg\" />\n            &lt;br>&lt;br>\n            &lt;codeblock>\n            \t// pulls all colors EXCEPT for RED and BLUE values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: {\n            \t\t\tr: 255,\n            \t\t\tg: 0,\n            \t\t\tb: 255\n            \t\t},\n            \t\tamount: 1\n            \t});\n            &lt;/codeblock>\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/transBlueRed.jpg\" />\n            &lt;br>&lt;br>\n            &lt;codeblock>\n            \t// pulls 50% of all colors EXCEPT for BLUE values out of the target\n            \tCanvasColoring.transform({\n            \t\ttarget: _myCanvasDrawer,\n            \t\tcolor: '#0000ff',\n            \t\tamount: 0.5\n            \t});\n            &lt;/codeblock>\n            &lt;br>\n            &lt;img src=\"../docs_images/canvasdrawer/tr
